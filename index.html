<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Premium Minecraft Emporium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #ffd700;
            --gold-light: #ffed4e;
            --gold-dark: #b8860b;
            --purple-deep: #1a0b2e;
            --purple-mid: #2d1b4e;
            --purple-light: #4a3b6e;
            --accent-blue: #4fc3f7;
            --accent-red: #ff5252;
            --accent-green: #69f0ae;
            --chat-bg: rgba(20, 20, 30, 0.95);
            --mod-blue: #2196f3;
            --mod-blue-light: #64b5f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, var(--purple-mid) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, var(--purple-deep) 0%, #0a0a0f 100%),
                        linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* ROLE DISPLAY SYSTEM */
        .role-display {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 5px;
        }
        .role-display.buyer { background: #ff9800; color: #1a0b2e; }
        .role-display.rich-buyer { background: #e91e63; color: #fff; }
        .role-display.rich { background: #e91e63; color: #fff; }
        .role-display.friend { background: #e91e63; color: #fff; }

        /* PARTICLES */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* LAYOUT */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 20px 20px;
        }
        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(180deg, #fff 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 8px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(255,215,0,0.4)); }
            to { filter: drop-shadow(0 0 40px rgba(255,215,0,0.8)); }
        }
        .shop-owners {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--gold-primary), #fff, var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* LOCATION BAR */
        .location-bar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--gold-primary);
            padding: 12px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .location-text {
            font-family: 'Cinzel', serif;
            color: var(--gold-primary);
            font-size: 1.1rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* LOGIN SECTION - FIXED */
        .login-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .login-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .login-form input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        .login-form input:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .user-info {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        .user-info.show {
            display: block;
        }
        .welcome-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .username {
            color: var(--gold-primary);
            font-weight: 700;
            font-size: 1.3rem;
        }
        .user-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* BUTTONS */
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            color: #1a0b2e;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }
        .btn-chat {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        .btn-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.5);
        }
        .btn-bulk {
            background: linear-gradient(135deg, #9c27b0 0%, #6a1b9a 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }
        .btn-bulk:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.5);
        }
        .btn-support {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        .btn-support:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.5);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff5252 0%, #b33939 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.3);
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 82, 82, 0.5);
        }

        /* PANELS */
        .admin-controls, .mod-controls, .role-manager, .support-list, .banned-users, .admin-bulk-orders, .bulk-logs, .order-logs {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            animation: slideDown 0.5s ease;
        }
        .admin-controls.show, .mod-controls.show, .role-manager.show, .support-list.show, .banned-users.show, .admin-bulk-orders.show, .bulk-logs.show, .order-logs.show {
            display: block !important;
        }

        /* ITEMS GRID */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .item-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .item-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }
        .item-name {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        .price {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(180deg, var(--gold-light) 0%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .add-to-bulk {
            margin-top: 12px;
            padding: 10px 20px;
            background: rgba(156, 39, 176, 0.2);
            border: 2px solid #9c27b0;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .add-to-bulk:hover {
            background: #9c27b0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            border: 1px solid var(--gold-primary);
            font-weight: 600;
            opacity: 0;
            transition: all 0.4s;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .toast.success {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }
        .toast.error {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }
    </style>
</head>
<body>
    <!-- Location Bar -->
    <div class="location-bar">
        <div class="location-text">
            <span class="location-icon">ðŸ“Œ</span>
            <span>Shop is at <strong>281 50 24</strong></span>
        </div>
    </div>

    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="main-title">THE TAVERN</h1>
            <div class="shop-owners">FJcoolcat & PizzaboiTM Shop</div>
            <p style="color: rgba(255,255,255,0.5); margin-top: 10px; letter-spacing: 4px; text-transform: uppercase;">Premium Minecraft Emporium</p>
        </header>

        <!-- LOGIN SECTION - FIXED WITH WORKING BUTTON -->
        <div class="login-section" id="loginSection">
            <div id="loginForm" class="login-form">
                <input type="text" id="usernameInput" placeholder="Username" required>
                <input type="text" id="discordInput" placeholder="Discord (e.g., user#1234)" required>
                <input type="text" id="minecraftInput" placeholder="Minecraft Username" required>
                <button type="button" class="btn-primary" id="enterShopBtn" onclick="login()">Enter Shop</button>
            </div>
            <div id="userInfo" class="user-info">
                <div class="welcome-text">
                    Welcome, <span class="username" id="currentUser"></span>
                </div>
                <div class="user-actions">
                    <button class="btn-chat" onclick="openGlobalChat()">ðŸ’¬ Global Chat</button>
                    <button class="btn-support" onclick="openSupportChat()">ðŸŽ« Support Chat</button>
                    <button class="btn-bulk" onclick="openBulkModal()">ðŸ“¦ My Bulk Order</button>
                    <button class="btn-danger" onclick="logout()">Exit</button>
                </div>
            </div>
        </div>

        <!-- Items Grid -->
        <div id="itemsContainer" class="items-grid"></div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        /* DATA & STATE MANAGEMENT */
        let items = JSON.parse(localStorage.getItem('tavernItems')) || [
            { id: 1, name: "Elytra", type: "item", location: null, price: "40 d", stock: "in" },
            { id: 2, name: "Heavy Core", type: "item", location: null, price: "18 db", stock: "out" }
        ];
        let currentUser = localStorage.getItem('tavernUser') || null;
        let userDiscord = localStorage.getItem('tavernDiscord') || '';
        let userMinecraft = localStorage.getItem('tavernMinecraft') || '';
        let userBulkOrder = JSON.parse(localStorage.getItem('tavernBulkOrder')) || [];

        /* INITIALIZATION */
        window.onload = () => {
            createParticles();
            setupEventListeners();
            if (currentUser) restoreLogin();
            renderItems();
        };

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 20 + 's';
                p.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(p);
            }
        }

        function setupEventListeners() {
            // Enter key support for all input fields
            ['usernameInput', 'discordInput', 'minecraftInput'].forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('keypress', e => {
                    if (e.key === 'Enter') login();
                });
            });
        }

        /* LOGIN / LOGOUT */
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const discord = document.getElementById('discordInput').value.trim();
            const minecraft = document.getElementById('minecraftInput').value.trim();
            
            if (!username || !discord || !minecraft) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            currentUser = username;
            userDiscord = discord;
            userMinecraft = minecraft;
            
            localStorage.setItem('tavernUser', currentUser);
            localStorage.setItem('tavernDiscord', userDiscord);
            localStorage.setItem('tavernMinecraft', userMinecraft);
            
            document.getElementById('currentUser').textContent = username;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            
            showToast(`Welcome to The Tavern, ${username}!`, 'success');
            renderItems();
        }

        function logout() {
            if (!confirm('Exit your account? You will need to log in again.')) return;
            
            currentUser = null;
            userDiscord = '';
            userMinecraft = '';
            userBulkOrder = [];
            
            ['tavernUser', 'tavernDiscord', 'tavernMinecraft', 'tavernBulkOrder'].forEach(k => localStorage.removeItem(k));
            
            document.getElementById('usernameInput').value = '';
            document.getElementById('discordInput').value = '';
            document.getElementById('minecraftInput').value = '';
            document.getElementById('loginForm').style.display = 'grid';
            document.getElementById('userInfo').classList.remove('show');
            
            renderItems();
            showToast('You have exited your account', 'success');
        }

        function restoreLogin() {
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
        }

        /* ITEMS MANAGEMENT */
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            
            if (!items.length) {
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px;color:rgba(255,255,255,0.5)"><div style="font-size:4rem;margin-bottom:20px">ðŸ“­</div><p>No items found</p></div>`;
                return;
            }
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-card';
                
                const isCustomer = currentUser && currentUser !== 'FJ121' && currentUser !== 'mod121';
                
                div.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="tags">
                            <span class="tag tag-item">${item.type}</span>
                            ${item.stock === 'limited' ? '<span class="tag tag-rarity">Limited</span>' : ''}
                        </div>
                    </div>
                    <div class="item-details">
                        <div class="price">${item.price}</div>
                        <div class="stock-status ${item.stock === 'in' ? 'in-stock' : item.stock === 'limited' ? 'limited' : 'out-of-stock'}">
                            ${item.stock === 'in' ? 'âœ“ In Stock' : item.stock === 'limited' ? 'âš  Limited Stock' : 'âœ— Out of Stock'}
                        </div>
                        ${isCustomer ? `<button class="add-to-bulk" onclick="addToBulk(${item.id})">ðŸ“¦ Add to Bulk Order</button>` : ''}
                    </div>
                `;
                
                container.appendChild(div);
            });
        }

        /* BULK ORDER SYSTEM */
        function addToBulk(itemId) {
            if (!currentUser) return showToast('Log in first', 'error');
            
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            userBulkOrder.push({
                id: itemId,
                name: item.name,
                price: item.price,
                quantity: 1
            });
            
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
            showToast('Added to bulk order!', 'success');
        }

        function openBulkModal() {
            if (!currentUser) return showToast('Log in first', 'error');
            
            const modal = document.createElement('div');
            modal.className = 'chat-overlay show';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="chat-container" style="max-width: 500px;">
                    <div class="chat-header">
                        <div class="chat-title">
                            <span>ðŸ“¦</span>
                            <span>Your Bulk Order</span>
                        </div>
                        <button class="close-chat" onclick="this.closest('.chat-overlay').remove()">Ã—</button>
                    </div>
                    <div style="padding: 30px;">
                        ${userBulkOrder.length ? `
                            <div style="margin-bottom: 20px;">
                                ${userBulkOrder.map(b => `
                                    <div style="background: rgba(255,255,255,0.05); border: 1px solid rgba(156,39,176,0.3); border-radius: 12px; padding: 15px; margin-bottom: 10px;">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <span style="color: #fff;">${b.name}</span>
                                            <span style="color: #e1bee7;">${b.price}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="btn-confirm-order" onclick="submitBulkOrder()" style="width: 100%; margin-top: 15px;">Submit Order</button>
                        ` : `
                            <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">
                                <div style="font-size: 3rem; margin-bottom: 15px;">ðŸ“­</div>
                                <p>Your bulk order is empty</p>
                                <p style="font-size: 0.9rem; margin-top: 10px;">Add items from the shop to get started!</p>
                            </div>
                        `}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function submitBulkOrder() {
            if (!userBulkOrder.length) return showToast('Empty order', 'error');
            
            // Here you would normally send to Discord webhook
            showToast('Order submitted! Check Discord for confirmation.', 'success');
            
            userBulkOrder = [];
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
            
            setTimeout(() => {
                document.querySelector('.chat-overlay').remove();
            }, 1500);
        }

        /* CHAT FUNCTIONS */
        function openGlobalChat() {
            if (!currentUser) return showToast('Log in first', 'error');
            
            const modal = document.createElement('div');
            modal.className = 'chat-overlay show';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-title">
                            <span>ðŸ’¬</span>
                            <span>Global Chat</span>
                        </div>
                        <button class="close-chat" onclick="this.closest('.chat-overlay').remove()">Ã—</button>
                    </div>
                    <div class="chat-messages" style="padding: 20px; max-height: 300px; overflow-y: auto;">
                        <p style="text-align: center; color: rgba(255,255,255,0.5); margin-top: 40px;">Start the conversation!</p>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" class="chat-input" placeholder="Type your message..." maxlength="200">
                        <button class="btn-send" onclick="sendChatMessage(this)">Send</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function openSupportChat() {
            if (!currentUser) return showToast('Log in first', 'error');
            
            const modal = document.createElement('div');
            modal.className = 'chat-overlay show';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-title">
                            <span>ðŸŽ«</span>
                            <span>Support Chat</span>
                        </div>
                        <button class="close-chat" onclick="this.closest('.chat-overlay').remove()">Ã—</button>
                    </div>
                    <div class="chat-messages" style="padding: 20px; max-height: 300px; overflow-y: auto;">
                        <p style="text-align: center; color: rgba(255,255,255,0.5); margin-top: 40px;">How can we help you today?</p>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" class="chat-input" placeholder="Describe your issue..." maxlength="200">
                        <button class="btn-send" onclick="sendChatMessage(this)">Send</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function sendChatMessage(button) {
            const input = button.previousElementSibling;
            const content = input.value.trim();
            
            if (!content) return;
            
            const messagesContainer = button.closest('.chat-container').querySelector('.chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.style.cssText = 'margin-bottom: 10px; text-align: right;';
            msgDiv.innerHTML = `
                <div style="background: rgba(255,215,0,0.1); border: 1px solid rgba(255,215,0,0.2); border-radius: 15px; padding: 10px 15px; display: inline-block; max-width: 80%;">
                    ${content}
                </div>
                <div style="color: rgba(255,255,255,0.5); font-size: 0.8rem; margin-top: 5px;">${new Date().toLocaleTimeString()}</div>
            `;
            
            messagesContainer.appendChild(msgDiv);
            input.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /* UTILITY FUNCTIONS */
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
