<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Better Discord Clone</title>

<style>
:root {
    --bg-dark: #1e1f22;
    --bg-sidebar: #2b2d31;
    --bg-chat: #313338;
    --text-main: #dbdee1;
    --text-muted: #949ba4;
    --accent: #5865f2;
    --hover: #3f4147;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    display: flex;
    font-family: Arial, sans-serif;
    color: var(--text-main);
    overflow: hidden;
}

/* SERVERS */
.servers {
    width: 72px;
    background: var(--bg-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    gap: 10px;
}

.server-icon {
    width: 48px;
    height: 48px;
    background: var(--bg-chat);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
}

.server-icon:hover,
.server-icon.active {
    background: var(--accent);
    border-radius: 30%;
}

/* CHANNELS */
.channels {
    width: 240px;
    background: var(--bg-sidebar);
    display: flex;
    flex-direction: column;
}

.channel-header {
    padding: 15px;
    font-weight: bold;
    border-bottom: 1px solid #232428;
}

.channel-list {
    padding: 10px;
    flex-grow: 1;
}

.channel-item {
    padding: 6px 8px;
    border-radius: 4px;
    color: var(--text-muted);
    cursor: pointer;
    margin-bottom: 4px;
}

.channel-item:hover,
.channel-item.active {
    background: var(--hover);
    color: white;
}

/* CHAT */
.chat-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: var(--bg-chat);
}

.chat-header {
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 16px;
    border-bottom: 1px solid #232428;
    font-weight: bold;
}

.messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
}

.message {
    display: flex;
    margin-bottom: 15px;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--accent);
    margin-right: 15px;
}

.msg-text { margin-top: 4px; }

/* INPUT */
.input-area {
    padding: 16px;
}

.input-wrapper {
    background: #383a40;
    border-radius: 8px;
    padding: 10px;
}

input {
    width: 100%;
    border: none;
    background: transparent;
    color: white;
    font-size: 14px;
    outline: none;
}

/* MEMBERS */
.members {
    width: 240px;
    background: var(--bg-sidebar);
    padding: 20px;
    overflow-y: auto;
}

.member-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.member-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--accent);
}

/* TYPING */
.typing {
    font-size: 12px;
    color: var(--text-muted);
    padding-left: 20px;
    height: 20px;
}
</style>
</head>

<body>

<div class="servers">
    <div class="server-icon active">ðŸ’¬</div>
    <div class="server-icon">G</div>
    <div class="server-icon">JS</div>
</div>

<div class="channels">
    <div class="channel-header">My Server</div>
    <div class="channel-list">
        <div class="channel-item active"># general</div>
        <div class="channel-item"># gaming</div>
        <div class="channel-item"># memes</div>
    </div>
</div>

<div class="chat-container">
    <div class="chat-header" id="chatTitle"># general</div>
    <div class="messages" id="messages"></div>
    <div class="typing" id="typing"></div>
    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="messageInput" placeholder="Message #general">
        </div>
    </div>
</div>

<div class="members">
    <div style="color:var(--text-muted); font-size:12px; margin-bottom:10px;">ONLINE â€” 1</div>
    <div class="member-item">
        <div class="member-avatar"></div>
        <span>You</span>
    </div>
</div>

<script>
const input = document.getElementById("messageInput");
const messages = document.getElementById("messages");
const typing = document.getElementById("typing");
const channels = document.querySelectorAll(".channel-item");
const chatTitle = document.getElementById("chatTitle");

let currentChannel = "general";

function addMessage(text, user="You") {
    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.innerHTML = `
        <div class="avatar"></div>
        <div>
            <b>${user}</b>
            <div class="msg-text">${text}</div>
        </div>
    `;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
}

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && input.value.trim() !== "") {
        addMessage(input.value);
        input.value = "";
    }
});

input.addEventListener("input", () => {
    typing.textContent = input.value ? "You are typing..." : "";
});

channels.forEach(channel => {
    channel.addEventListener("click", () => {
        channels.forEach(c => c.classList.remove("active"));
        channel.classList.add("active");
        currentChannel = channel.textContent.replace("# ","");
        chatTitle.textContent = channel.textContent;
        messages.innerHTML = "";
        input.placeholder = "Message " + channel.textContent;
    });
});
</script>

</body>
</html>
