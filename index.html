<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Minecraft Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .login-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .login-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: #fff;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: #fff;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4);
        }

        .btn-bulk {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: #fff;
            display: none;
        }

        .btn-bulk:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.4);
        }

        .btn-bulk.active {
            display: inline-block;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 15px;
        }

        .user-info.show {
            display: flex;
        }

        .username {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .admin-controls {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        .admin-controls.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .add-item-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        select {
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            border-radius: 8px;
            outline: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            font-weight: bold;
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab.bulk-tab {
            display: none;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }

        .tab.bulk-tab.show {
            display: inline-block;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .item-card {
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .item-card:hover::before {
            opacity: 1;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tag-item {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: #fff;
        }

        .tag-floor {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: #fff;
        }

        .tag-rarity {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: #fff;
        }

        .item-details {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stock-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 2px solid;
        }

        .in-stock {
            background: rgba(39, 174, 96, 0.2);
            color: #2ecc71;
            border-color: #27ae60;
        }

        .out-of-stock {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(231, 76, 60, 0.8);
            color: #fff;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .item-card:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #e74c3c;
            transform: scale(1.1);
        }

        .add-to-bulk {
            margin-top: 10px;
            padding: 5px 15px;
            background: rgba(155, 89, 182, 0.3);
            border: 2px solid #9b59b6;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .add-to-bulk:hover {
            background: #9b59b6;
        }

        .add-to-bulk.added {
            background: #27ae60;
            border-color: #27ae60;
        }

        .bulk-orders-panel {
            display: none;
            background: rgba(155, 89, 182, 0.1);
            border: 2px solid rgba(155, 89, 182, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            animation: slideDown 0.3s ease;
        }

        .bulk-orders-panel.show {
            display: block;
        }

        .bulk-list {
            list-style: none;
            margin-top: 15px;
        }

        .bulk-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #9b59b6;
        }

        .remove-bulk {
            background: rgba(231, 76, 60, 0.6);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-bulk:hover {
            background: #e74c3c;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .login-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè∞ The Tavern üè∞</h1>
            <p class="subtitle">Premium Minecraft Items & Gear</p>
        </header>

        <div class="login-section">
            <div id="loginForm" class="login-form">
                <input type="text" id="usernameInput" placeholder="Enter username (try FJ121)">
                <button class="btn-primary" onclick="login()">Login</button>
            </div>
            
            <div id="userInfo" class="user-info">
                <span>Welcome, <span class="username" id="currentUser"></span></span>
                <button class="btn-bulk" id="bulkBtn" onclick="toggleBulkPanel()">Bulk Orders</button>
                <button class="btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="adminControls" class="admin-controls">
            <h3>üîß Admin Controls - Add New Item</h3>
            <div class="add-item-form">
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g., Netherite Sword">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" id="itemPrice" placeholder="e.g., 25 d">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="itemType">
                        <option value="item">Item</option>
                        <option value="block">Block</option>
                        <option value="tool">Tool</option>
                        <option value="armor">Armor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <select id="itemLocation">
                        <option value="Floor 1">Floor 1</option>
                        <option value="Floor 2">Floor 2</option>
                        <option value="Floor 3">Floor 3</option>
                        <option value="Basement">Basement</option>
                        <option value="Vault">Vault</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Stock Status</label>
                    <select id="itemStock">
                        <option value="in">In Stock</option>
                        <option value="out">Out of Stock</option>
                    </select>
                </div>
                <div class="form-group" style="display: flex; align-items: end;">
                    <button class="btn-success" onclick="addItem()" style="width: 100%;">Add Item</button>
                </div>
            </div>
        </div>

        <div id="bulkPanel" class="bulk-orders-panel">
            <h3>üì¶ Bulk Orders List</h3>
            <p style="color: #a0a0a0; margin-top: 5px;">Items requested for bulk purchase:</p>
            <ul id="bulkList" class="bulk-list">
                <li style="color: #666; font-style: italic;">No items in bulk order yet...</li>
            </ul>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="filterItems('all')">All Items</button>
            <button class="tab" onclick="filterItems('in')">In Stock</button>
            <button class="tab" onclick="filterItems('out')">Out of Stock</button>
            <button class="tab bulk-tab" id="bulkTab" onclick="showBulkOnly()">üì¶ Bulk Orders</button>
        </div>

        <div id="itemsContainer" class="items-grid">
            <!-- Items will be rendered here -->
        </div>
    </div>

    <div id="notification" class="notification">
        Action completed successfully!
    </div>

    <script>
        // Initial data based on screenshots
        let items = [
            {
                id: 1,
                name: "Elytra",
                type: "item",
                location: "Floor 1",
                price: "40 d",
                stock: "in",
                tags: ["item", "Floor 1"]
            },
            {
                id: 2,
                name: "Heavy Core",
                type: "item",
                location: null,
                price: "18 db",
                stock: "out",
                tags: ["item"]
            }
        ];

        let currentUser = null;
        let bulkOrders = [];
        let currentFilter = 'all';

        // Render items
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';

            let filteredItems = items;
            if (currentFilter === 'in') {
                filteredItems = items.filter(item => item.stock === 'in');
            } else if (currentFilter === 'out') {
                filteredItems = items.filter(item => item.stock === 'out');
            } else if (currentFilter === 'bulk') {
                filteredItems = items.filter(item => bulkOrders.includes(item.id));
            }

            filteredItems.forEach(item => {
                const card = createItemCard(item);
                container.appendChild(card);
            });
        }

        function createItemCard(item) {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `
                ${currentUser === 'FJ121' ? `<button class="delete-btn" onclick="deleteItem(${item.id})">√ó</button>` : ''}
                <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div class="tags">
                        <span class="tag tag-item">${item.type}</span>
                        ${item.location ? `<span class="tag tag-floor">${item.location}</span>` : ''}
                    </div>
                </div>
                <div class="item-details">
                    <div class="price">${item.price}</div>
                    <div class="stock-status ${item.stock === 'in' ? 'in-stock' : 'out-of-stock'}">
                        ${item.stock === 'in' ? 'In Stock' : 'Out of Stock'}
                    </div>
                    ${currentUser && currentUser !== 'FJ121' ? `
                        <button class="add-to-bulk ${bulkOrders.includes(item.id) ? 'added' : ''}" 
                                onclick="toggleBulkItem(${item.id}, this)">
                            ${bulkOrders.includes(item.id) ? '‚úì Added to Bulk' : 'Add to Bulk Order'}
                        </button>
                    ` : ''}
                </div>
            `;
            return div;
        }

        // Login system
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                showNotification('Please enter a username', 'error');
                return;
            }

            currentUser = username;
            document.getElementById('currentUser').textContent = username;
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('userInfo').classList.add('show');
            
            // Show admin controls only for FJ121
            if (username === 'FJ121') {
                document.getElementById('adminControls').classList.add('show');
                document.getElementById('bulkBtn').classList.add('active');
                document.getElementById('bulkTab').classList.add('show');
                showNotification('Welcome Admin! You can now manage items.');
            } else {
                showNotification(`Welcome ${username}! You can now add items to bulk orders.`);
            }
            
            renderItems();
        }

        function logout() {
            currentUser = null;
            bulkOrders = [];
            updateBulkList();
            
            document.getElementById('usernameInput').value = '';
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('adminControls').classList.remove('show');
            document.getElementById('bulkBtn').classList.remove('active');
            document.getElementById('bulkTab').classList.remove('show');
            document.getElementById('bulkPanel').classList.remove('show');
            
            // Reset tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector('.tab').classList.add('active');
            currentFilter = 'all';
            
            renderItems();
            showNotification('Logged out successfully');
        }

        // Admin functions
        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const price = document.getElementById('itemPrice').value.trim();
            const type = document.getElementById('itemType').value;
            const location = document.getElementById('itemLocation').value;
            const stock = document.getElementById('itemStock').value;

            if (!name || !price) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            const newItem = {
                id: Date.now(),
                name: name,
                type: type,
                location: location === 'Vault' ? null : location,
                price: price,
                stock: stock,
                tags: [type, location === 'Vault' ? null : location].filter(Boolean)
            };

            items.push(newItem);
            renderItems();
            
            // Clear form
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            
            showNotification('Item added successfully!');
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                items = items.filter(item => item.id !== id);
                bulkOrders = bulkOrders.filter(bid => bid !== id);
                updateBulkList();
                renderItems();
                showNotification('Item deleted successfully');
            }
        }

        // Bulk order functions
        function toggleBulkItem(id, btn) {
            if (bulkOrders.includes(id)) {
                bulkOrders = bulkOrders.filter(bid => bid !== id);
                btn.textContent = 'Add to Bulk Order';
                btn.classList.remove('added');
                showNotification('Removed from bulk order');
            } else {
                bulkOrders.push(id);
                btn.textContent = '‚úì Added to Bulk';
                btn.classList.add('added');
                showNotification('Added to bulk order');
            }
            updateBulkList();
        }

        function toggleBulkPanel() {
            const panel = document.getElementById('bulkPanel');
            panel.classList.toggle('show');
        }

        function updateBulkList() {
            const list = document.getElementById('bulkList');
            if (bulkOrders.length === 0) {
                list.innerHTML = '<li style="color: #666; font-style: italic;">No items in bulk order yet...</li>';
                return;
            }

            list.innerHTML = '';
            bulkOrders.forEach(id => {
                const item = items.find(i => i.id === id);
                if (item) {
                    const li = document.createElement('li');
                    li.className = 'bulk-item';
                    li.innerHTML = `
                        <span>${item.name} - ${item.price}</span>
                        <button class="remove-bulk" onclick="removeFromBulk(${item.id})">Remove</button>
                    `;
                    list.appendChild(li);
                }
            });
        }

        function removeFromBulk(id) {
            bulkOrders = bulkOrders.filter(bid => bid !== id);
            updateBulkList();
            renderItems();
            showNotification('Removed from bulk order');
        }

        function showBulkOnly() {
            currentFilter = 'bulk';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderItems();
        }

        function filterItems(type) {
            currentFilter = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderItems();
        }

        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.background = type === 'error' 
                ? 'linear-gradient(45deg, #e74c3c, #c0392b)' 
                : 'linear-gradient(45deg, #27ae60, #2ecc71)';
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        // Allow Enter key to login
        document.getElementById('usernameInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        // Initial render
        renderItems();
    </script>
</body>
</html>
