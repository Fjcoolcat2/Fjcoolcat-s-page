<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Clone</title>

<style>
:root {
    --bg-dark: #1e1f22;
    --bg-sidebar: #2b2d31;
    --bg-chat: #313338;
    --text-main: #dbdee1;
    --text-muted: #949ba4;
    --accent: #5865f2;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    font-family: Arial, Helvetica, sans-serif;
    color: var(--text-main);
    overflow: hidden;
}

/* SERVER SIDEBAR */
.servers {
    background: var(--bg-dark);
    width: 72px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    gap: 8px;
}

.server-icon {
    width: 48px;
    height: 48px;
    background: var(--bg-chat);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
}

.server-icon:hover {
    border-radius: 30%;
    background: var(--accent);
}

/* CHANNEL SIDEBAR */
.channels {
    background: var(--bg-sidebar);
    width: 240px;
    display: flex;
    flex-direction: column;
}

.channel-header {
    padding: 14px;
    font-weight: bold;
    border-bottom: 1px solid #232428;
}

.channel-list {
    padding: 10px;
    flex-grow: 1;
}

.channel-item {
    padding: 6px 8px;
    border-radius: 4px;
    color: var(--text-muted);
    cursor: pointer;
    margin-bottom: 4px;
}

.channel-item:hover,
.channel-item.active {
    background: #3f4147;
    color: white;
}

/* CHAT AREA */
.chat-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: var(--bg-chat);
}

.chat-header {
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 16px;
    font-weight: bold;
    border-bottom: 1px solid #232428;
}

.messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
}

.message {
    display: flex;
    margin-bottom: 15px;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 15px;
}

.msg-content b {
    margin-right: 6px;
}

.msg-text {
    margin-top: 4px;
}

/* INPUT AREA */
.input-area {
    padding: 16px;
}

.input-wrapper {
    background: #383a40;
    border-radius: 8px;
    padding: 10px;
}

input {
    width: 100%;
    border: none;
    background: transparent;
    color: white;
    font-size: 14px;
    outline: none;
}

/* MEMBERS SIDEBAR */
.members {
    width: 240px;
    background: var(--bg-sidebar);
    padding: 20px 10px;
    overflow-y: auto;
}

.member-title {
    font-size: 12px;
    color: var(--text-muted);
    margin-bottom: 10px;
}

.member-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.member-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
}
</style>
</head>

<body>

<div class="servers">
    <div class="server-icon" style="background:#5865f2;">ðŸ’¬</div>
    <div class="server-icon">G</div>
    <div class="server-icon">JS</div>
    <div class="server-icon">+</div>
</div>

<div class="channels">
    <div class="channel-header">My Cool Server</div>
    <div class="channel-list">
        <div class="channel-item"># rules</div>
        <div class="channel-item active"># general</div>
        <div class="channel-item"># off-topic</div>
        <div class="channel-item"># gaming</div>
    </div>
</div>

<div class="chat-container">
    <div class="chat-header"># general</div>

    <div class="messages">
        <div class="message">
            <div class="avatar" style="background:#5865f2;"></div>

                </div>
            </div>
        </div>

    </div>

    <div class="input-area">

</body>
</html>
