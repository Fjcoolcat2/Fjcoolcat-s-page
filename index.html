<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Premium Minecraft Emporium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #ffd700;
            --gold-light: #ffed4e;
            --gold-dark: #b8860b;
            --purple-deep: #1a0b2e;
            --purple-mid: #2d1b4e;
            --purple-light: #4a3b6e;
            --accent-blue: #4fc3f7;
            --accent-red: #ff5252;
            --accent-green: #69f0ae;
            --chat-bg: rgba(20, 20, 30, 0.95);
            --mod-blue: #2196f3;
            --mod-blue-light: #64b5f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, var(--purple-mid) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, var(--purple-deep) 0%, #0a0a0f 100%),
                        linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* PANELS - FIXED DISPLAY */
        .admin-controls, .mod-controls, .role-manager, .support-list, .banned-users, .admin-bulk-orders, .bulk-logs, .order-logs {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            animation: slideDown 0.5s ease;
        }
        .admin-controls.show, .mod-controls.show, .role-manager.show, .support-list.show, .banned-users.show, .admin-bulk-orders.show, .bulk-logs.show, .order-logs.show {
            display: block !important;
        }

        /* ADMIN PANEL */
        .admin-controls {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        .admin-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* MOD PANEL */
        .mod-controls {
            background: rgba(33, 150, 243, 0.05);
            border: 1px solid rgba(33, 150, 243, 0.2);
        }
        .mod-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--mod-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mod-badge {
            background: linear-gradient(135deg, var(--mod-blue), var(--mod-blue-light));
            color: #fff;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* LOGIN SECTION */
        .login-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .login-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .login-form input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        .login-form input:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .user-info {
            display: none;
            text-align: center;
            padding: 20px 0;
        }
        .user-info.show {
            display: block;
        }
        .username {
            color: var(--gold-primary);
            font-weight: 700;
            font-size: 1.3rem;
        }

        /* BUTTONS */
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            color: #1a0b2e;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            border: 1px solid var(--gold-primary);
            font-weight: 600;
            opacity: 0;
            transition: all 0.4s;
            z-index: 9999;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <!-- Location Bar -->
    <div class="location-bar">
        <div class="location-text">
            <span class="location-icon">üìå</span>
            <span>Shop is at <strong>281 50 24</strong></span>
        </div>
    </div>

    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="main-title">THE TAVERN</h1>
            <div class="shop-owners">FJcoolcat & PizzaboiTM Shop</div>
            <p style="color: rgba(255,255,255,0.5); margin-top: 10px; letter-spacing: 4px; text-transform: uppercase;">Premium Minecraft Emporium</p>
        </header>

        <!-- LOGIN SECTION - FIXED -->
        <div class="login-section" id="loginSection">
            <div id="loginForm" class="login-form">
                <input type="text" id="usernameInput" placeholder="Username" required>
                <input type="text" id="discordInput" placeholder="Discord (e.g., user#1234)" required>
                <input type="text" id="minecraftInput" placeholder="Minecraft Username" required>
                <button type="button" class="btn-primary" id="enterShopBtn" onclick="login()">Enter Shop</button>
            </div>
            <div id="userInfo" class="user-info">
                <div class="welcome-text">
                    Welcome, <span class="username" id="currentUser"></span>
                </div>
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                    <button class="btn-primary" onclick="logout()">Exit</button>
                </div>
            </div>
        </div>

        <!-- MOD CONTROLS (mod121 only) -->
        <div id="modControls" class="mod-controls">
            <div class="mod-title">
                <span>üõ°Ô∏è</span>
                <span>Moderator Panel <span class="mod-badge">[MOD]</span></span>
            </div>
            <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px;">
                <button class="btn-primary" onclick="openGlobalChat()">üí¨ Global Chat</button>
                <button class="btn-primary" onclick="openSupportChat()">üé´ Support Chat</button>
                <button class="btn-primary" onclick="openBulkModal()">üì¶ Bulk Orders</button>
            </div>
            <div style="background: rgba(0,0,0,0.3); border-radius: 12px; padding: 20px; margin-top: 15px;">
                <h4 style="color: var(--mod-blue); margin-bottom: 15px;">üö´ Banned Users</h4>
                <div id="bannedList">
                    <p style="color: rgba(255,255,255,0.5);">No banned users</p>
                </div>
            </div>
        </div>

        <!-- ADMIN CONTROLS (FJ121 only) -->
        <div id="adminControls" class="admin-controls">
            <div class="admin-title">
                <span>üëë</span>
                <span>Shopkeeper's Controls</span>
            </div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <button class="btn-primary" onclick="openGlobalChat()">üí¨ Global Chat</button>
                <button class="btn-primary" onclick="openSupportChat()">üé´ Support Chat</button>
                <button class="btn-primary" onclick="openBulkModal()">üì¶ Bulk Orders</button>
                <button class="btn-primary" onclick="showRoleManager()">üëë Role Manager</button>
            </div>
            <div style="background: rgba(0,0,0,0.3); border-radius: 12px; padding: 20px; margin-top: 15px;">
                <h4 style="color: var(--gold-primary); margin-bottom: 15px;">‚öôÔ∏è Shop Management</h4>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                    <input type="text" id="itemName" placeholder="Item Name" style="padding: 10px; border: 2px solid rgba(255,215,0,0.3); background: rgba(0,0,0,0.5); color: #fff; border-radius: 8px;">
                    <input type="text" id="itemPrice" placeholder="Price (e.g., 25 d)" style="padding: 10px; border: 2px solid rgba(255,215,0,0.3); background: rgba(0,0,0,0.5); color: #fff; border-radius: 8px;">
                    <select id="itemStock" style="padding: 10px; border: 2px solid rgba(255,215,0,0.3); background: rgba(0,0,0,0.5); color: #fff; border-radius: 8px;">
                        <option value="in">In Stock</option>
                        <option value="out">Out of Stock</option>
                        <option value="limited">Limited</option>
                    </select>
                    <button class="btn-primary" onclick="addItem()">Add Item</button>
                </div>
            </div>
        </div>

        <!-- Items Grid -->
        <div id="itemsContainer" class="items-grid"></div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        /* DATA & STATE MANAGEMENT */
        let items = JSON.parse(localStorage.getItem('tavernItems')) || [
            { id: 1, name: "Elytra", type: "item", location: null, price: "40 d", stock: "in" },
            { id: 2, name: "Heavy Core", type: "item", location: null, price: "18 db", stock: "out" }
        ];
        let currentUser = localStorage.getItem('tavernUser') || null;
        let userDiscord = localStorage.getItem('tavernDiscord') || '';
        let userMinecraft = localStorage.getItem('tavernMinecraft') || '';
        let userBulkOrder = JSON.parse(localStorage.getItem('tavernBulkOrder')) || [];
        let bannedUsers = JSON.parse(localStorage.getItem('tavernBanned')) || [];
        let mutedUsers = JSON.parse(localStorage.getItem('tavernMuted')) || [];

        /* INITIALIZATION */
        window.onload = () => {
            createParticles();
            setupEventListeners();
            if (currentUser) restoreLogin();
            renderItems();
            renderBannedList();
        };

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 20 + 's';
                p.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(p);
            }
        }

        function setupEventListeners() {
            ['usernameInput', 'discordInput', 'minecraftInput'].forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('keypress', e => {
                    if (e.key === 'Enter') login();
                });
            });
        }

        /* LOGIN / LOGOUT */
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const discord = document.getElementById('discordInput').value.trim();
            const minecraft = document.getElementById('minecraftInput').value.trim();
            
            if (!username || !discord || !minecraft) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (bannedUsers.includes(username.toLowerCase())) {
                showToast('You are banned from this shop', 'error');
                return;
            }
            
            currentUser = username;
            userDiscord = discord;
            userMinecraft = minecraft;
            
            localStorage.setItem('tavernUser', currentUser);
            localStorage.setItem('tavernDiscord', userDiscord);
            localStorage.setItem('tavernMinecraft', userMinecraft);
            
            document.getElementById('currentUser').textContent = username;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            
            if (username === 'FJ121') {
                showToast('Welcome, Shopkeeper!', 'success');
                showStaffUI();
            } else if (username === 'mod121') {
                showToast('Welcome, Moderator!', 'success');
                showModUI();
            } else {
                showToast(`Welcome to The Tavern, ${username}!`, 'success');
            }
            
            renderItems();
            renderBannedList();
        }

        function logout() {
            if (!confirm('Exit your account? You will need to log in again.')) return;
            
            currentUser = null;
            userDiscord = '';
            userMinecraft = '';
            userBulkOrder = [];
            
            ['tavernUser', 'tavernDiscord', 'tavernMinecraft', 'tavernBulkOrder'].forEach(k => localStorage.removeItem(k));
            
            document.getElementById('usernameInput').value = '';
            document.getElementById('discordInput').value = '';
            document.getElementById('minecraftInput').value = '';
            document.getElementById('loginForm').style.display = 'grid';
            document.getElementById('userInfo').classList.remove('show');
            
            document.getElementById('adminControls').classList.remove('show');
            document.getElementById('modControls').classList.remove('show');
            
            renderItems();
            renderBannedList();
            showToast('You have exited your account', 'success');
        }

        function restoreLogin() {
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            
            if (currentUser === 'FJ121') {
                showStaffUI();
            } else if (currentUser === 'mod121') {
                showModUI();
            }
        }

        function showStaffUI() {
            document.getElementById('adminControls').classList.add('show');
            document.getElementById('modControls').classList.remove('show');
        }

        function showModUI() {
            document.getElementById('modControls').classList.add('show');
            document.getElementById('adminControls').classList.remove('show');
        }

        function showRoleManager() {
            showToast('Role Manager - Feature coming soon!', 'success');
        }

        /* ITEMS MANAGEMENT */
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            
            if (!items.length) {
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px;color:rgba(255,255,255,0.5)"><div style="font-size:4rem;margin-bottom:20px">üì≠</div><p>No items found</p></div>`;
                return;
            }
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-card';
                
                const isStaff = currentUser === 'FJ121';
                const isMod = currentUser === 'mod121';
                const isCustomer = currentUser && currentUser !== 'FJ121' && currentUser !== 'mod121';
                
                let stockEditor = '';
                if (isStaff) {
                    stockEditor = `
                        <div style="margin-top: 10px;">
                            <select onchange="updateItemStock(${item.id}, this.value)" style="padding: 8px; border: 2px solid rgba(255,215,0,0.3); background: rgba(0,0,0,0.5); color: #fff; border-radius: 8px; font-size: 0.9rem;">
                                <option value="in" ${item.stock === 'in' ? 'selected' : ''}>In Stock</option>
                                <option value="out" ${item.stock === 'out' ? 'selected' : ''}>Out of Stock</option>
                                <option value="limited" ${item.stock === 'limited' ? 'selected' : ''}>Limited</option>
                            </select>
                        </div>`;
                }
                
                div.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                            <span style="padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; background: linear-gradient(135deg, var(--accent-blue), #0288d1); color: #fff;">${item.type}</span>
                            ${item.stock === 'limited' ? '<span style="padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; background: linear-gradient(135deg, var(--accent-red), #c62828); color: #fff;">Limited</span>' : ''}
                        </div>
                    </div>
                    <div class="item-details">
                        <div class="price">${item.price}</div>
                        <div style="padding: 8px 20px; border-radius: 25px; font-size: 0.95rem; font-weight: 600; border: 2px solid; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: all 0.3s;" 
                             class="${item.stock === 'in' ? 'in-stock' : item.stock === 'limited' ? 'limited' : 'out-of-stock'}">
                            ${item.stock === 'in' ? '‚úì In Stock' : item.stock === 'limited' ? '‚ö† Limited Stock' : '‚úó Out of Stock'}
                        </div>
                        ${stockEditor}
                        ${isCustomer ? `<button class="add-to-bulk" onclick="addToBulk(${item.id})">üì¶ Add to Bulk Order</button>` : ''}
                    </div>
                    ${isStaff ? `<button onclick="deleteItem(${item.id})" style="position: absolute; top: 15px; right: 15px; background: rgba(255,82,82,0.9); color: #fff; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-weight: bold; font-size: 1.2rem;">√ó</button>` : ''}
                `;
                
                container.appendChild(div);
            });
        }

        function addItem() {
            if (currentUser !== 'FJ121') return;
            
            const name = document.getElementById('itemName').value.trim();
            const price = document.getElementById('itemPrice').value.trim();
            const stock = document.getElementById('itemStock').value;
            
            if (!name || !price) {
                showToast('Please fill in item name and price', 'error');
                return;
            }
            
            const newItem = { id: Date.now(), name, type: 'item', location: null, price, stock };
            items.push(newItem);
            localStorage.setItem('tavernItems', JSON.stringify(items));
            
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            
            renderItems();
            showToast('Item added to shop!', 'success');
        }

        function deleteItem(id) {
            if (currentUser !== 'FJ121') return;
            if (!confirm('Delete this item from the shop?')) return;
            
            items = items.filter(i => i.id !== id);
            localStorage.setItem('tavernItems', JSON.stringify(items));
            renderItems();
            showToast('Item removed from shop', 'success');
        }

        function updateItemStock(id, newStock) {
            if (currentUser !== 'FJ121') return;
            const item = items.find(i => i.id === id);
            if (!item) return;
            
            item.stock = newStock;
            localStorage.setItem('tavernItems', JSON.stringify(items));
            renderItems();
            showToast(`Stock updated to ${newStock}`, 'success');
        }

        function addToBulk(itemId) {
            if (!currentUser) return showToast('Log in first', 'error');
            if (currentUser === 'FJ121' || currentUser === 'mod121') return showToast('Staff cannot order', 'error');
            
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            userBulkOrder.push({
                id: itemId,
                name: item.name,
                price: item.price,
                quantity: 1
            });
            
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
            showToast('Added to bulk order!', 'success');
        }

        function openBulkModal() {
            if (!currentUser) return showToast('Log in first', 'error');
            
            const modal = document.createElement('div');
            modal.className = 'chat-overlay show';
            modal.style.cssText = 'display: flex; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center;';
            modal.innerHTML = `
                <div style="background: var(--chat-bg); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 20px; width: 90%; max-width: 600px; max-height: 80vh; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                        <div style="display: flex; align-items: center; gap: 10px; font-family: Cinzel, serif; font-size: 1.2rem; color: var(--gold-primary);">
                            <span>üì¶</span>
                            <span>${currentUser === 'FJ121' || currentUser === 'mod121' ? 'Customer Bulk Orders' : 'Your Bulk Order'}</span>
                        </div>
                        <button onclick="this.closest('.chat-overlay').remove()" style="background: none; border: none; color: rgba(255, 255, 255, 0.5); font-size: 1.5rem; cursor: pointer; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">√ó</button>
                    </div>
                    <div style="flex: 1; padding: 30px; overflow-y: auto;">
                        ${userBulkOrder.length ? `
                            <div style="margin-bottom: 20px;">
                                ${userBulkOrder.map(b => `
                                    <div style="background: rgba(255,255,255,0.05); border: 1px solid rgba(156,39,176,0.3); border-radius: 12px; padding: 15px; margin-bottom: 10px;">
                                        <div style="display: flex; justify-content: space-between; align-items: center;">
                                            <span style="color: #fff;">${b.name}</span>
                                            <span style="color: #e1bee7;">${b.price}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="submitBulkOrder()" style="width: 100%; padding: 12px 24px; background: linear-gradient(135deg, var(--accent-green) 0%, #2e7d32 100%); color: #1a0b2e; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">Submit Order</button>
                        ` : `
                            <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">
                                <div style="font-size: 3rem; margin-bottom: 15px;">üì≠</div>
                                <p>Your bulk order is empty</p>
                                <p style="font-size: 0.9rem; margin-top: 10px;">Add items from the shop to get started!</p>
                            </div>
                        `}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function submitBulkOrder() {
            if (!userBulkOrder.length) return showToast('Empty order', 'error');
            
            // Here you would normally send to Discord webhook
            const order = {
                user: currentUser,
                discord: userDiscord,
                minecraft: userMinecraft,
                items: [...userBulkOrder],
                timestamp: new Date().toISOString(),
                id: Date.now()
            };
            
            showToast('Order submitted! Check Discord for confirmation.', 'success');
            
            if (currentUser !== 'FJ121' && currentUser !== 'mod121') {
                userBulkOrder = [];
                localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
            }
            
            setTimeout(() => {
                document.querySelector('.chat-overlay').remove();
            }, 1500);
        }

        /* CHAT FUNCTIONS */
        function openGlobalChat() {
            if (!currentUser) return showToast('Log in first', 'error');
            
            const modal = document.createElement('div');
            modal.className = 'chat-overlay show';
            modal.style.cssText = 'display: flex; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center;';
            modal.innerHTML = `
                <div style="background: var(--chat-bg); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 20px; width: 90%; max-width: 600px; max-height: 80vh; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                        <div style="display: flex; align-items: center; gap: 10px; font-family: Cinzel, serif; font-size: 1.2rem; color: var(--gold-primary);">
                            <span>üí¨</span>
                            <span>Global Chat</span>
                        </div>
                        <button onclick="this.closest('.chat-overlay').remove()" style="background: none; border: none; color: rgba(255, 255, 255, 0.5); font-size: 1.5rem; cursor: pointer; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">√ó</button>
                    </div>
                    <div style="flex: 1; padding: 20px; overflow-y: auto; max-height: 300px;">
                        <p style="text-align: center; color: rgba(255,255,255,0.5); margin-top: 40px;">Start the conversation!</p>
                    </div>
                    <div style="display: flex; padding: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); gap: 10px;">
                        <input type="text" style="flex: 1; padding: 12px 20px; border: 2px solid rgba(255, 215, 0, 0.2); background: rgba(0, 0, 0, 0.4); color: #fff; border-radius: 25px; outline: none;" placeholder="Type your message..." maxlength="200">
                        <button onclick="sendChatMessage(this)" style="padding: 12px 24px; background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%); color: #1a0b2e; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Send</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function openSupportChat() {
            if (!currentUser) return showToast('Log in first', 'error');
            
            const modal = document.createElement('div');
            modal.className = 'chat-overlay show';
            modal.style.cssText = 'display: flex; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center;';
            modal.innerHTML = `
                <div style="background: var(--chat-bg); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 20px; width: 90%; max-width: 600px; max-height: 80vh; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                        <div style="display: flex; align-items: center; gap: 10px; font-family: Cinzel, serif; font-size: 1.2rem; color: var(--gold-primary);">
                            <span>üé´</span>
                            <span>Support Chat</span>
                        </div>
                        <button onclick="this.closest('.chat-overlay').remove()" style="background: none; border: none; color: rgba(255, 255, 255, 0.5); font-size: 1.5rem; cursor: pointer; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">√ó</button>
                    </div>
                    <div style="flex: 1; padding: 20px; overflow-y: auto; max-height: 300px;">
                        <p style="text-align: center; color: rgba(255,255,255,0.5); margin-top: 40px;">How can we help you today?</p>
                    </div>
                    <div style="display: flex; padding: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); gap: 10px;">
                        <input type="text" style="flex: 1; padding: 12px 20px; border: 2px solid rgba(255, 215, 0, 0.2); background: rgba(0, 0, 0, 0.4); color: #fff; border-radius: 25px; outline: none;" placeholder="Describe your issue..." maxlength="200">
                        <button onclick="sendChatMessage(this)" style="padding: 12px 24px; background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%); color: #1a0b2e; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Send</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function sendChatMessage(button) {
            const input = button.previousElementSibling;
            const content = input.value.trim();
            
            if (!content) return;
            
            const messagesContainer = button.closest('.chat-container').querySelector('div[style*="overflow-y: auto"]');
            const msgDiv = document.createElement('div');
            msgDiv.style.cssText = 'margin-bottom: 10px; text-align: right;';
            msgDiv.innerHTML = `
                <div style="background: rgba(255,215,0,0.1); border: 1px solid rgba(255,215,0,0.2); border-radius: 15px; padding: 10px 15px; display: inline-block; max-width: 80%;">
                    ${content}
                </div>
                <div style="color: rgba(255,255,255,0.5); font-size: 0.8rem; margin-top: 5px;">${new Date().toLocaleTimeString()}</div>
            `;
            
            messagesContainer.appendChild(msgDiv);
            input.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /* BANNED USERS */
        function renderBannedList() {
            if (!currentUser) return;
            const container = document.getElementById('bannedList');
            
            if (!bannedUsers.length && !mutedUsers.length) {
                container.innerHTML = '<p style="color:rgba(255,255,255,0.5);">No banned or muted users</p>';
                return;
            }
            
            let html = '';
            if (bannedUsers.length) {
                html += '<h4 style="color:#ff5252;margin-bottom:10px;font-size:0.9rem;">üö´ Banned</h4>';
                html += bannedUsers.map(u => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; background: rgba(255,82,82,0.1); border: 1px solid rgba(255,82,82,0.3); border-radius: 6px; margin-bottom: 5px;">
                        <span style="color: #ff5252; font-weight: 500;">${u}</span>
                        <button onclick="unbanUser('${u}')" style="padding: 4px 8px; background: rgba(255,82,82,0.2); color: #ff5252; border: 1px solid #ff5252; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Unban</button>
                    </div>`).join('');
            }
            
            if (mutedUsers.length) {
                html += '<h4 style="color:#ff9800;margin:15px 0 10px;font-size:0.9rem;">üîá Muted</h4>';
                html += mutedUsers.map(u => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; background: rgba(255,152,0,0.1); border: 1px solid rgba(255,152,0,0.3); border-radius: 6px; margin-bottom: 5px;">
                        <span style="color: #ff9800; font-weight: 500;">${u}</span>
                        <button onclick="unmuteUser('${u}')" style="padding: 4px 8px; background: rgba(255,152,0,0.2); color: #ff9800; border: 1px solid #ff9800; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Unmute</button>
                    </div>`).join('');
            }
            
            container.innerHTML = html;
        }

        function unbanUser(username) {
            if (currentUser !== 'FJ121' && currentUser !== 'mod121') return;
            bannedUsers = bannedUsers.filter(u => u !== username.toLowerCase());
            localStorage.setItem('tavernBanned', JSON.stringify(bannedUsers));
            renderBannedList();
            showToast(`${username} unbanned`, 'success');
        }

        function unmuteUser(username) {
            if (currentUser !== 'FJ121' && currentUser !== 'mod121') return;
            mutedUsers = mutedUsers.filter(u => u !== username.toLowerCase());
            localStorage.setItem('tavernMuted', JSON.stringify(mutedUsers));
            renderBannedList();
            showToast(`${username} unmuted`, 'success');
        }

        /* UTILITY FUNCTIONS */
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
