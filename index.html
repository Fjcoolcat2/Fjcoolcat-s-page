\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Working Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a2e; 
            color: white; 
            padding: 20px; 
            line-height: 1.6;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        .login-section { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
        }
        .login-form { display: flex; gap: 10px; flex-wrap: wrap; }
        input { 
            padding: 10px; 
            border: 1px solid #444; 
            background: #222; 
            color: white; 
            border-radius: 5px; 
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            background: #4CAF50; 
            color: white; 
        }
        button:hover { background: #45a049; }
        
        .user-info { display: none; }
        .user-info.show { display: flex; justify-content: space-between; align-items: center; }
        
        .items-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }
        .item-card { 
            background: rgba(255,255,255,0.05); 
            padding: 20px; 
            border-radius: 10px; 
            border: 1px solid #333;
        }
        .item-name { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
        .price { color: #ffd700; font-size: 1.5em; margin: 10px 0; }
        .stock-status { 
            padding: 5px 15px; 
            border-radius: 20px; 
            display: inline-block; 
            font-size: 0.9em;
        }
        .in-stock { background: rgba(76,175,80,0.2); color: #4caf50; border: 1px solid #4caf50; }
        .out-of-stock { background: rgba(244,67,54,0.2); color: #f44336; border: 1px solid #f44336; }
        .limited { background: rgba(255,152,0,0.2); color: #ff9800; border: 1px solid #ff9800; }
        
        /* NEW FEATURE STYLES */
        .staff-controls { 
            background: rgba(255,215,0,0.1); 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 10px; 
            display: none; 
        }
        .staff-controls.show { display: block; }
        .stock-select { 
            padding: 8px; 
            border: 2px solid #ffd700; 
            background: #222; 
            color: white; 
            border-radius: 5px; 
            margin-right: 10px;
        }
        
        .order-controls { 
            background: rgba(156,39,176,0.1); 
            padding: 10px; 
            border-radius: 8px; 
            margin-top: 10px; 
            display: none; 
        }
        .order-controls.show { display: flex; gap: 10px; align-items: center; }
        .order-type-select { 
            padding: 6px; 
            border: 2px solid #9c27b0; 
            background: #222; 
            color: white; 
            border-radius: 5px;
        }
        .quantity-input { 
            width: 60px; 
            padding: 6px; 
            border: 2px solid #9c27b0; 
            background: #222; 
            color: white; 
            border-radius: 5px; 
            text-align: center;
        }
        .add-to-order-btn { 
            background: #9c27b0; 
            padding: 8px 16px; 
            font-size: 0.9em;
        }
        .add-to-order-btn.added { background: #4caf50; }
        
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); padding: 15px 30px; border-radius: 25px;
            color: white; display: none; z-index: 9999;
        }
        .toast.show { display: block; }
        .toast.error { border: 2px solid #f44336; color: #f44336; }
        .toast.success { border: 2px solid #4caf50; color: #4caf50; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #ffd700; margin-bottom: 30px;">üè™ THE TAVERN - WORKING VERSION</h1>
        
        <!-- LOGIN SECTION -->
        <div class="login-section">
            <div id="loginForm" class="login-form">
                <input type="text" id="usernameInput" placeholder="Username" required>
                <input type="text" id="discordInput" placeholder="Discord (user#1234)" required>
                <input type="text" id="minecraftInput" placeholder="Minecraft Username" required>
                <button onclick="login()">Enter Shop</button>
            </div>
            
            <div id="userInfo" class="user-info">
                <div>Welcome, <strong id="currentUser"></strong></div>
                <div>
                    <button onclick="openBulkModal()">üì¶ My Order</button>
                    <button onclick="logout()" style="background: #f44336;">Exit</button>
                </div>
            </div>
        </div>

        <!-- ITEMS GRID -->
        <div id="itemsContainer" class="items-grid"></div>
    </div>

    <!-- TOAST NOTIFICATIONS -->
    <div id="toast" class="toast"></div>

    <script>
        // ===== DATA MANAGEMENT =====
        let items = JSON.parse(localStorage.getItem('tavernItems')) || [
            { id: 1, name: "Elytra", type: "item", location: "Floor 1", price: "40 d", stock: "in" },
            { id: 2, name: "Heavy Core", type: "item", location: null, price: "18 db", stock: "out" },
            { id: 3, name: "Netherite Sword", type: "weapon", location: "Floor 2", price: "25 d", stock: "in" }
        ];
        
        let currentUser = localStorage.getItem('tavernUser') || null;
        let userDiscord = localStorage.getItem('tavernDiscord') || '';
        let userMinecraft = localStorage.getItem('tavernMinecraft') || '';
        let userBulkOrder = JSON.parse(localStorage.getItem('tavernBulkOrder')) || [];

        // ===== CORE FUNCTIONS =====
        
        window.onload = () => {
            if (currentUser) {
                restoreLogin();
            }
            renderItems();
        };

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const discord = document.getElementById('discordInput').value.trim();
            const minecraft = document.getElementById('minecraftInput').value.trim();

            if (!username || !discord || !minecraft) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            currentUser = username;
            userDiscord = discord;
            userMinecraft = minecraft;
            
            localStorage.setItem('tavernUser', currentUser);
            localStorage.setItem('tavernDiscord', userDiscord);
            localStorage.setItem('tavernMinecraft', userMinecraft);
            
            document.getElementById('currentUser').textContent = username;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            
            if (username === 'FJ121') {
                showToast('Welcome, Shopkeeper!', 'success');
            } else {
                showToast(`Welcome to The Tavern, ${username}!`, 'success');
            }
            
            renderItems();
        }

        function logout() {
            if (!confirm('Exit your account?')) return;
            
            currentUser = null;
            userDiscord = '';
            userMinecraft = '';
            userBulkOrder = [];
            
            ['tavernUser', 'tavernDiscord', 'tavernMinecraft', 'tavernBulkOrder'].forEach(k => localStorage.removeItem(k));
            
            document.getElementById('usernameInput').value = '';
            document.getElementById('discordInput').value = '';
            document.getElementById('minecraftInput').value = '';
            
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('userInfo').classList.remove('show');
            renderItems();
            showToast('You have exited', 'success');
        }

        function restoreLogin() {
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
        }

        // ===== NEW FEATURE FUNCTIONS =====

        function updateItemStock(itemId, newStock) {
            if (currentUser !== 'FJ121') return;
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            item.stock = newStock;
            localStorage.setItem('tavernItems', JSON.stringify(items));
            renderItems();
            showToast(`Stock updated to ${newStock}`, 'success');
        }

        function updateOrderType(itemId, orderType) {
            const inBulk = userBulkOrder.find(b => b.id === itemId);
            if (inBulk) {
                inBulk.orderType = orderType;
                localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
                renderItems(); // Refresh to update summary
            }
        }

        function updateOrderQuantity(itemId, quantity) {
            const inBulk = userBulkOrder.find(b => b.id === itemId);
            if (inBulk) {
                inBulk.quantity = Math.max(1, Math.min(64, parseInt(quantity) || 1));
                localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
                renderItems(); // Refresh to update summary
            }
        }

        function toggleBulkItem(itemId) {
            if (!currentUser || currentUser === 'FJ121') return showToast('Customers only', 'error');
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            const existing = userBulkOrder.find(b => b.id === itemId);
            const btn = document.getElementById(`add-btn-${itemId}`);
            
            if (existing) {
                userBulkOrder = userBulkOrder.filter(b => b.id !== itemId);
                btn.textContent = 'Add to Order';
                btn.classList.remove('added');
                document.getElementById(`order-controls-${itemId}`).classList.remove('show');
                document.getElementById(`order-summary-${itemId}`).style.display = 'none';
                showToast('Removed from order', 'success');
            } else {
                userBulkOrder.push({ 
                    id: itemId, 
                    orderType: 'item', 
                    quantity: 1, 
                    name: item.name, 
                    price: item.price 
                });
                btn.textContent = '‚úì Added';
                btn.classList.add('added');
                document.getElementById(`order-controls-${itemId}`).classList.add('show');
                document.getElementById(`order-summary-${itemId}`).style.display = 'block';
                showToast('Added to order', 'success');
            }
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
        }

        function removeFromBulk(id) {
            userBulkOrder = userBulkOrder.filter(b => b.id !== id);
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
            renderBulkModal(); 
            renderItems();
        }

        // ===== ITEM RENDERING =====

        function createItemCard(item) {
            const div = document.createElement('div');
            div.className = 'item-card';
            
            const inBulk = userBulkOrder.find(b => b.id === item.id);
            const orderType = inBulk ? inBulk.orderType : 'item';
            const quantity = inBulk ? inBulk.quantity : 1;

            // Calculate order summary
            const priceNum = parseFloat(item.price.replace(/[^0-9.]/g, '')) || 0;
            let totalPrice = 0;
            let unitDescription = '';
            
            if (orderType === 'item') {
                totalPrice = priceNum * quantity;
                unitDescription = `${quantity} item(s)`;
            } else if (orderType === 'shulker') {
                totalPrice = priceNum * 27 * quantity;
                unitDescription = `${quantity} shulker(s) (${quantity * 27} stacks)`;
            } else if (orderType === 'stacks') {
                totalPrice = priceNum * quantity;
                unitDescription = `${quantity} stack(s)`;
            }

            div.innerHTML = `
                <div class="item-name">${item.name}</div>
                <div class="price">${item.price}</div>
                <div class="stock-status ${item.stock === 'in' ? 'in-stock' : item.stock === 'limited' ? 'limited' : 'out-of-stock'}">
                    ${item.stock === 'in' ? 'In Stock' : item.stock === 'limited' ? 'Limited Stock' : 'Out of Stock'}
                </div>
                
                ${currentUser === 'FJ121' ? `
                    <div class="staff-controls show">
                        <select class="stock-select" id="stock-${item.id}">
                            <option value="in" ${item.stock === 'in' ? 'selected' : ''}>In Stock</option>
                            <option value="out" ${item.stock === 'out' ? 'selected' : ''}>Out of Stock</option>
                            <option value="limited" ${item.stock === 'limited' ? 'selected' : ''}>Limited</option>
                        </select>
                        <button onclick="updateItemStock(${item.id}, document.getElementById('stock-${item.id}').value)">Update Stock</button>
                    </div>
                ` : ''}
                
                ${currentUser && currentUser !== 'FJ121' ? `
                    <div class="order-controls ${inBulk ? 'show' : ''}" id="order-controls-${item.id}">
                        <select class="order-type-select" onchange="updateOrderType(${item.id}, this.value)">
                            <option value="item" ${orderType === 'item' ? 'selected' : ''}>Item</option>
                            <option value="shulker" ${orderType === 'shulker' ? 'selected' : ''}>Shulker</option>
                            <option value="stacks" ${orderType === 'stacks' ? 'selected' : ''}>Stacks</option>
                        </select>
                        <input type="number" class="quantity-input" value="${quantity}" min="1" max="64" onchange="updateOrderQuantity(${item.id}, this.value)">
                    </div>
                    <div id="order-summary-${item.id}" style="margin-top: 10px; font-size: 0.9em; color: rgba(255,255,255,0.7); display:${inBulk ? 'block' : 'none'};">
                        Total: ${totalPrice} d (${unitDescription})
                    </div>
                    <button id="add-btn-${item.id}" class="add-to-order-btn ${inBulk ? 'added' : ''}" onclick="toggleBulkItem(${item.id})">
                        ${inBulk ? '‚úì Added' : 'Add to Order'}
                    </button>
                ` : ''}
            `;
            return div;
        }

        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            items.forEach(item => container.appendChild(createItemCard(item)));
        }

        // ===== BULK ORDER MODAL =====

        function openBulkModal() {
            if (!currentUser) return showToast('Log in first', 'error');
            if (currentUser === 'FJ121') return showToast('Staff cannot order', 'error');
            
            let html = '<h3>Your Order</h3>';
            if (!userBulkOrder.length) {
                html += '<p style="text-align:center; padding:40px; color:rgba(255,255,255,0.5)">Your order is empty</p>';
            } else {
                let total = 0;
                userBulkOrder.forEach(b => {
                    const shop = items.find(i => i.id === b.id);
                    if (!shop) return;
                    
                    const priceNum = parseFloat(shop.price.replace(/[^0-9.]/g, '')) || 0;
                    let subtotal = 0;
                    let unitText = '';
                    
                    if (b.orderType === 'item') {
                        subtotal = priceNum * b.quantity;
                        unitText = `${b.quantity} item(s)`;
                    } else if (b.orderType === 'shulker') {
                        subtotal = priceNum * 27 * b.quantity;
                        unitText = `${b.quantity} shulker(s) (${b.quantity * 27} stacks)`;
                    } else if (b.orderType === 'stacks') {
                        subtotal = priceNum * b.quantity;
                        unitText = `${b.quantity} stack(s)`;
                    }
                    
                    total += subtotal;
                    html += `
                        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${b.name}</strong><br>
                                <small>${shop.price} per item √ó ${unitText} = ${subtotal} d</small>
                            </div>
                            <button onclick="removeFromBulk(${b.id})" style="background: #f44336;">Remove</button>
                        </div>`;
                });
                html += `<div style="text-align: center; margin-top: 20px; padding: 20px; background: rgba(255,215,0,0.1); border-radius: 10px;">
                    <h3>Total: ${total} d</h3>
                    <button onclick="submitBulkOrder()" style="background: #4caf50; margin-top: 10px;">Submit Order</button>
                </div>`;
            }
            
            // Create modal overlay
            const modal = document.createElement('div');
            modal.id = 'bulkModal';
            modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1000;display:flex;justify-content:center;align-items:center;';
            modal.innerHTML = `
                <div style="background: #1a1a2e; padding: 30px; border-radius: 15px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;">
                    ${html}
                    <button onclick="this.parentElement.parentElement.remove()" style="background: #666; margin-top: 20px;">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function submitBulkOrder() {
            if (!userBulkOrder.length) return showToast('Empty order', 'error');
            showToast('Order submitted! Check Discord for pickup at 281 50 24', 'success');
            userBulkOrder = []; 
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
            renderItems();
            document.getElementById('bulkModal').remove();
        }

        // ===== UTILITY =====

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
