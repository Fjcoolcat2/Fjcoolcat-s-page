<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Premium Minecraft Emporium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Add new styles for order type dropdowns */
        .order-type-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            background: rgba(156, 39, 176, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(156, 39, 176, 0.3);
        }
        
        .order-type-select {
            padding: 6px 12px;
            border: 2px solid rgba(156, 39, 176, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 60px;
            padding: 6px 10px;
            border: 2px solid rgba(156, 39, 176, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        /* Enhanced staff stock editor */
        .staff-stock-editor-enhanced {
            display: none;
            margin-top: 10px;
            gap: 10px;
            align-items: center;
        }
        
        .staff-stock-editor-enhanced.show {
            display: flex;
        }
        
        .stock-status-dropdown {
            padding: 8px 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            font-size: 0.95rem;
            cursor: pointer;
            min-width: 140px;
        }
        
        .stock-status-dropdown.in-stock {
            border-color: var(--accent-green);
            background: rgba(105, 240, 174, 0.1);
        }
        
        .stock-status-dropdown.out-of-stock {
            border-color: var(--accent-red);
            background: rgba(255, 82, 82, 0.1);
        }
        
        .stock-status-dropdown.limited {
            border-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        .btn-update-stock-enhanced {
            padding: 8px 20px;
            background: rgba(255, 215, 0, 0.2);
            color: var(--gold-primary);
            border: 2px solid var(--gold-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-update-stock-enhanced:hover {
            background: var(--gold-primary);
            color: #1a0b2e;
        }
        
        /* Order summary display */
        .order-summary {
            background: rgba(156, 39, 176, 0.05);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Keep existing styles... */
        :root {
            --gold-primary: #ffd700;
            --gold-light: #ffed4e;
            --gold-dark: #b8860b;
            --purple-deep: #1a0b2e;
            --purple-mid: #2d1b4e;
            --purple-light: #4a3b6e;
            --accent-blue: #4fc3f7;
            --accent-red: #ff5252;
            --accent-green: #69f0ae;
            --chat-bg: rgba(20, 20, 30, 0.95);
            --mod-blue: #2196f3;
            --mod-blue-light: #64b5f6;
        }
        
        /* [Rest of the existing CSS remains the same] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, var(--purple-mid) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, var(--purple-deep) 0%, #0a0a0f 100%),
                        linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* [Keep all existing particle, container, header, login, etc. styles] */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* [Continue with all existing styles...] */
    </style>
</head>
<body>
    <!-- [Keep all existing body content until the items grid section] -->
    
    <!-- Items Grid - Updated with new features -->
    <div id="itemsContainer" class="items-grid"></div>
    
    <!-- [Keep all existing modals and overlays] -->
    
    <script>
        /* =========================================================
           UPDATED JAVASCRIPT FOR NEW FEATURES
        ========================================================= */
        
        // Enhanced item creation with order type selection
        function createItemCard(item) {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.id = `item-${item.id}`;

            const inBulk = userBulkOrder.find(b => b.id === item.id);
            const orderType = inBulk ? inBulk.orderType : 'item';
            const quantity = inBulk ? inBulk.quantity : 1;

            // Stock display + enhanced staff editor
            let stockHtml = `
                <div class="stock-status ${item.stock === 'in' ? 'in-stock' : item.stock === 'limited' ? 'in-stock' : 'out-of-stock'}">
                    ${item.stock === 'in' ? 'In Stock' : item.stock === 'limited' ? 'Limited Stock' : 'Out of Stock'}
                </div>`;
            
            if (currentUser === 'FJ121') {
                stockHtml += `
                    <div class="staff-stock-editor-enhanced show">
                        <select class="stock-status-dropdown ${item.stock}" id="stock-select-${item.id}" onchange="updateItemStockEnhanced(${item.id})">
                            <option value="in" ${item.stock === 'in' ? 'selected' : ''}>‚úÖ In Stock</option>
                            <option value="out" ${item.stock === 'out' ? 'selected' : ''}>‚ùå Out of Stock</option>
                            <option value="limited" ${item.stock === 'limited' ? 'selected' : ''}>‚ö†Ô∏è Limited</option>
                        </select>
                        <button class="btn-update-stock-enhanced" onclick="updateItemStockEnhanced(${item.id})">üîÑ Update</button>
                    </div>`;
            }

            // Calculate order summary
            const priceNum = parseFloat(item.price.replace(/[^0-9.]/g, '')) || 0;
            let totalPrice = 0;
            let unitDescription = '';
            
            if (orderType === 'item') {
                totalPrice = priceNum * quantity;
                unitDescription = `${quantity} item(s)`;
            } else if (orderType === 'shulker') {
                totalPrice = priceNum * 27 * quantity;
                unitDescription = `${quantity} shulker(s) (${quantity * 27} stacks)`;
            } else if (orderType === 'stacks') {
                totalPrice = priceNum * quantity;
                unitDescription = `${quantity} stack(s)`;
            }

            div.innerHTML = `
                ${currentUser === 'FJ121' ? `<button class="delete-btn" onclick="deleteItem(${item.id})">√ó</button>` : ''}
                <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div class="tags">
                        <span class="tag tag-item">${item.type}</span>
                        ${item.location ? `<span class="tag tag-floor">${item.location}</span>` : ''}
                        ${item.stock === 'limited' ? `<span class="tag tag-rarity">Limited</span>` : ''}
                    </div>
                </div>
                <div class="item-details">
                    <div class="price">${item.price}</div>
                    ${stockHtml}
                    ${currentUser && currentUser !== 'FJ121' && currentUser !== 'mod121' ? `
                        <div class="order-type-selector" style="display:${inBulk ? 'flex' : 'none'};" id="order-type-${item.id}">
                            <select class="order-type-select" onchange="updateOrderType(${item.id}, this.value)">
                                <option value="item" ${orderType === 'item' ? 'selected' : ''}>üì¶ Item</option>
                                <option value="shulker" ${orderType === 'shulker' ? 'selected' : ''}>üì¶ Shulker</option>
                                <option value="stacks" ${orderType === 'stacks' ? 'selected' : ''}>üìö Stacks</option>
                            </select>
                            <input type="number" class="quantity-input" value="${quantity}" min="1" max="64" onchange="updateOrderQuantity(${item.id}, this.value)">
                        </div>
                        <div class="order-summary" id="order-summary-${item.id}" style="display:${inBulk ? 'block' : 'none'};">
                            Total: ${totalPrice} d (${unitDescription})
                        </div>
                        <button class="add-to-bulk ${inBulk ? 'added' : ''}" onclick="toggleBulkItem(${item.id}, this)">${inBulk ? '‚úì Added' : 'Add to Order'}</button>
                    ` : ''}
                </div>
            `;
            return div;
        }

        // Updated stock update function for enhanced dropdown
        function updateItemStockEnhanced(itemId) {
            if (currentUser !== 'FJ121') return;
            const select = document.getElementById(`stock-select-${itemId}`);
            const newStock = select.value;
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            item.stock = newStock;
            localStorage.setItem('tavernItems', JSON.stringify(items));
            renderItems(); 
            updateStats();
            showToast(`Stock updated to ${newStock}`, 'success');
        }

        // New functions for order type and quantity management
        function updateOrderType(itemId, orderType) {
            const inBulk = userBulkOrder.find(b => b.id === itemId);
            if (inBulk) {
                inBulk.orderType = orderType;
                localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
                renderItems(); // Refresh to update summary
            }
        }

        function updateOrderQuantity(itemId, quantity) {
            const inBulk = userBulkOrder.find(b => b.id === itemId);
            if (inBulk) {
                inBulk.quantity = Math.max(1, Math.min(64, parseInt(quantity) || 1));
                localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
                renderItems(); // Refresh to update summary
            }
        }

        // Updated toggleBulkItem to include order type and quantity
        function toggleBulkItem(itemId, btn) {
            if (!currentUser || currentUser === 'FJ121' || currentUser === 'mod121') return showToast('Customers only', 'error');
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            const existing = userBulkOrder.find(b => b.id === itemId);
            if (existing) {
                userBulkOrder = userBulkOrder.filter(b => b.id !== itemId);
                btn.textContent = 'Add to Order';
                btn.classList.remove('added');
                document.getElementById(`order-type-${itemId}`).style.display = 'none';
                document.getElementById(`order-summary-${itemId}`).style.display = 'none';
                showToast('Removed from order', 'success');
            } else {
                userBulkOrder.push({ 
                    id: itemId, 
                    orderType: 'item', 
                    quantity: 1, 
                    name: item.name, 
                    price: item.price 
                });
                btn.textContent = '‚úì Added';
                btn.classList.add('added');
                document.getElementById(`order-type-${itemId}`).style.display = 'flex';
                document.getElementById(`order-summary-${itemId}`).style.display = 'block';
                showToast('Added to order', 'success');
            }
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
        }

        // Updated bulk order rendering
        function renderBulkModal() {
            const cont = document.getElementById('bulkModalContent');
            if (!userBulkOrder.length) {
                cont.innerHTML = `
                    <div class="empty-bulk">
                        <div class="empty-bulk-icon">üì≠</div>
                        <p>Your order is empty</p>
                        <p style="font-size:0.9rem;margin-top:10px">Add items from the shop to get started!</p>
                    </div>`;
                return;
            }
            
            let total = 0, html = '';
            userBulkOrder.forEach(b => {
                const shop = items.find(i => i.id === b.id);
                if (!shop) return;
                
                const priceNum = parseFloat(shop.price.replace(/[^0-9.]/g, '')) || 0;
                let subtotal = 0;
                let unitText = '';
                
                if (b.orderType === 'item') {
                    subtotal = priceNum * b.quantity;
                    unitText = `${b.quantity} item(s)`;
                } else if (b.orderType === 'shulker') {
                    subtotal = priceNum * 27 * b.quantity;
                    unitText = `${b.quantity} shulker(s) (${b.quantity * 27} stacks)`;
                } else if (b.orderType === 'stacks') {
                    subtotal = priceNum * b.quantity;
                    unitText = `${b.quantity} stack(s)`;
                }
                
                total += subtotal;
                
                html += `
                    <div class="bulk-item-row">
                        <div class="bulk-item-info">
                            <h4>${b.name}</h4>
                            <p>${shop.price} per item √ó ${unitText} = ${subtotal} d</p>
                            <p style="font-size:0.8rem;color:rgba(255,255,255,0.6)">Order type: ${b.orderType}</p>
                        </div>
                        <div class="bulk-item-actions">
                            <button class="btn-remove" onclick="removeFromBulk(${b.id})">Remove</button>
                        </div>
                    </div>`;
            });
            
            html += `
                <div class="bulk-total">
                    <h3>Total Order Value</h3>
                    <div class="bulk-total-amount">${total} d</div>
                </div>
                <button class="btn-submit-order" onclick="submitBulkOrder()">Submit Order</button>`;
            cont.innerHTML = html;
        }

        // [Keep all existing functions but update renderItems to use the new createItemCard]

        /* =========================================================
           EXISTING FUNCTIONS (KEEP ALL PREVIOUS FUNCTIONALITY)
        ========================================================= */
        
        // [Copy all existing JavaScript functions here, updating only renderItems to use new createItemCard]
        
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            let filtered = items;
            if (currentFilter === 'in') filtered = items.filter(i => i.stock === 'in');
            else if (currentFilter === 'out') filtered = items.filter(i => i.stock === 'out');
            else if (currentFilter === 'limited') filtered = items.filter(i => i.stock === 'limited');

            if (!filtered.length) {
                container.innerHTML = `<div class="empty-state" style="grid-column:1/-1;text-align:center;padding:60px;color:rgba(255,255,255,0.5)"><div style="font-size:4rem;margin-bottom:20px">üì≠</div><p>No items found</p></div>`;
                return;
            }
            filtered.forEach(it => container.appendChild(createItemCard(it)));
        }

        // [Keep all other existing functions unchanged...]

        /* =========================================================
           INITIALIZATION
        ========================================================= */
        
        // [Keep existing initialization code]
        
    </script>
</body>
</html>
