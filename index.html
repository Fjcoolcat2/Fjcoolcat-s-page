<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <style>
        :root {
            --bg-dark: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-chat: #313338;
            --text-main: #dbdee1;
            --text-muted: #949ba4;
            --accent: #5865f2;
            --online: #23a55a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            color: var(--text-main);
            overflow: hidden;
        }

        /* 1. Server Sidebar (The circles on the left) */
        .servers {
            background-color: var(--bg-dark);
            width: 72px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12px;
            gap: 8px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background-color: var(--bg-chat);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .server-icon:hover {
            border-radius: 30%;
            background-color: var(--accent);
        }

        /* 2. Channel Sidebar */
        .channels {
            background-color: var(--bg-sidebar);
            width: 240px;
            display: flex;
            flex-direction: column;
        }

        .channel-header {
            padding: 12px;
            font-weight: bold;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            height: 48px;
            box-sizing: border-box;
        }

        .channel-list {
            padding: 20px 8px;
            flex-grow: 1;
        }

        .channel-item {
            padding: 6px 8px;
            border-radius: 4px;
            color: var(--text-muted);
            cursor: pointer;
            margin-bottom: 2px;
        }

        .channel-item:hover {
            background-color: #3f4147;
            color: var(--text-main);
        }

        .channel-item.active {
            background-color: #3f4147;
            color: white;
        }

        /* 3. Main Chat Area */
        .chat-container {
            flex-grow: 1;
            background-color: var(--bg-chat);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5865f2;
            margin-right: 15px;
        }

        .msg-content b {
            font-size: 1rem;
            margin-right: 8px;
        }

        .msg-text {
            color: var(--text-main);
            margin-top: 4px;
        }

        /* 4. Input Area */
        .input-area {
            padding: 0 16px 24px 16px;
        }

        .input-wrapper {
            background-color: #383a40;
            padding: 10px;
            border-radius: 8px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }

        /* 5. Members List */
        .members {
            width: 240px;
            background-color: var(--bg-sidebar);
            padding: 20px 8px;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="servers">
        <div class="server-icon" style="background-color: #5865f2;">ðŸ’¬</div>
        <hr style="width: 32px; border: 1px solid #35363c; margin: 4px 0;">
        <div class="server-icon">G</div>
        <div class="server-icon">JS</div>
        <div class="server-icon">+</div>
    </div>

    <div class="channels">
        <div class="channel-header">My Cool Server</div>
        <div class="channel-list">
            <div class="channel-item"># rules</div>
            <div class="channel-item active"># general</div>
            <div class="channel-item"># off-topic</div>
            <div class="channel-item"># gaming</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header"># general</div>
        <div class="messages">
            <div class="message">
                <div class="avatar"></div>
                <div class="msg-content">
                    <b>Wumpus</b> <span style="color:var(--text-muted); font-size: 0.75rem;">Today at 12:00 PM</span>
                    <div class="msg-text">Welcome to the clone! This is pure HTML/CSS.</div>
                </div>
            </div>
            <div class="message">
                <div class="avatar" style="background: #eb459e;"></div>
                <div class="msg-content">
                    <b>Clyde</b> <span style="color:var(--text-muted); font-size: 0.75rem;">Today at 12:05 PM</span>
                    <div class="msg-text">It looks pretty close to the real thing, right?</div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" placeholder="Message #general">
            </div>
        </div>
    </div>

    <div class="members">
        <div style="font-size: 0.75rem; color: var(--text-muted); margin-bottom: 10px; padding-left: 8px;">ONLINE â€” 2</div>
        <div class="member-item">
            <div style="width: 32px; height: 32px; border-radius: 50%; background: #5865f2;"></div>
            <span>Wumpus</span>
        </div>
        <div class="member-item">
            <div style="width: 32px; height: 32px; border-radius: 50%; background: #eb459e;"></div>
            <span>Clyde</span>
        </div>
    </div>

</body>
</html>
