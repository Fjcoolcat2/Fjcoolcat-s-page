<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Premium Minecraft Emporium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ===== NEW FEATURE STYLES ===== */
        .order-type-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            background: rgba(156, 39, 176, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(156, 39, 176, 0.3);
        }
        
        .order-type-select {
            padding: 6px 12px;
            border: 2px solid rgba(156, 39, 176, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px;
            padding: 6px 8px;
            border: 2px solid rgba(156, 39, 176, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        .order-summary {
            background: rgba(156, 39, 176, 0.05);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .staff-stock-editor-enhanced {
            display: none;
            margin-top: 10px;
            gap: 10px;
            align-items: center;
        }
        
        .staff-stock-editor-enhanced.show {
            display: flex;
        }
        
        .stock-status-dropdown {
            padding: 8px 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 140px;
        }
        
        .stock-status-dropdown.in-stock {
            border-color: var(--accent-green);
            background: rgba(105, 240, 174, 0.1);
        }
        
        .stock-status-dropdown.out-of-stock {
            border-color: var(--accent-red);
            background: rgba(255, 82, 82, 0.1);
        }
        
        .stock-status-dropdown.limited {
            border-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        .btn-update-stock-enhanced {
            padding: 8px 16px;
            background: rgba(255, 215, 0, 0.2);
            color: var(--gold-primary);
            border: 1px solid var(--gold-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-update-stock-enhanced:hover {
            background: var(--gold-primary);
            color: #1a0b2e;
        }

        /* ===== EXISTING STYLES (KEEP ALL PREVIOUS ONES) ===== */
        :root {
            --gold-primary: #ffd700;
            --gold-light: #ffed4e;
            --gold-dark: #b8860b;
            --purple-deep: #1a0b2e;
            --purple-mid: #2d1b4e;
            --purple-light: #4a3b6e;
            --accent-blue: #4fc3f7;
            --accent-red: #ff5252;
            --accent-green: #69f0ae;
            --chat-bg: rgba(20, 20, 30, 0.95);
            --mod-blue: #2196f3;
            --mod-blue-light: #64b5f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, var(--purple-mid) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, var(--purple-deep) 0%, #0a0a0f 100%),
                        linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* [Keep all existing particle, container, header, login, etc. styles] */
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 0; }
        .particle { position: absolute; width: 4px; height: 4px; background: var(--gold-primary); border-radius: 50%; opacity: 0.3; animation: float 20s infinite linear; }
        @keyframes float { 0% { transform: translateY(100vh) translateX(0); opacity: 0; } 10% { opacity: 0.3; } 90% { opacity: 0.3; } 100% { transform: translateY(-100vh) translateX(100px); opacity: 0; } }
        .container { position: relative; z-index: 1; max-width: 1400px; margin: 0 auto; padding: 20px; }
        .location-bar { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); border-bottom: 2px solid var(--gold-primary); padding: 12px; text-align: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); }
        .location-text { font-family: 'Cinzel', serif; color: var(--gold-primary); font-size: 1.1rem; letter-spacing: 2px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        header { text-align: center; margin-bottom: 30px; padding: 40px 20px 20px; }
        .main-title { font-family: 'Cinzel', serif; font-size: 5rem; font-weight: 800; background: linear-gradient(180deg, #fff 0%, var(--gold-primary) 50%, var(--gold-dark) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); letter-spacing: 8px; animation: titleGlow 3s ease-in-out infinite alternate; }
        @keyframes titleGlow { from { filter: drop-shadow(0 0 20px rgba(255,215,0,0.4)); } to { filter: drop-shadow(0 0 40px rgba(255,215,0,0.8)); } }
        .shop-owners { font-family: 'Cinzel', serif; font-size: 1.2rem; color: rgba(255, 255, 255, 0.8); margin-top: 15px; letter-spacing: 3px; text-transform: uppercase; background: linear-gradient(90deg, var(--gold-primary), #fff, var(--gold-primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
        
        /* Login & User Actions */
        .login-section { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 215, 0, 0.1); border-radius: 20px; padding: 30px; margin-bottom: 40px; }
        .login-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; max-width: 800px; margin: 0 auto; }
        .login-form input { padding: 15px 20px; border: 2px solid rgba(255, 215, 0, 0.2); background: rgba(0, 0, 0, 0.4); color: #fff; border-radius: 12px; font-size: 1rem; outline: none; }
        .login-form input:focus { border-color: var(--gold-primary); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        .btn-primary { background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%); color: #1a0b2e; padding: 15px 30px; border: none; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5); }
        .user-info { display: none; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .user-info.show { display: flex; }
        .welcome-text { color: rgba(255, 255, 255, 0.8); font-size: 1.1rem; }
        .username { color: var(--gold-primary); font-weight: 700; font-size: 1.3rem; }
        .user-actions { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

        /* Buttons */
        button { padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; font-size: 0.95rem; font-weight: 600; transition: all 0.3s; text-transform: uppercase; letter-spacing: 1px; font-family: 'Inter', sans-serif; }
        .btn-bulk { background: linear-gradient(135deg, #9c27b0 0%, #6a1b9a 100%); color: #fff; box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3); }
        .btn-bulk:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(156, 39, 176, 0.5); }
        .btn-chat { background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%); color: #fff; box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3); }
        .btn-chat:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(33, 150, 243, 0.5); }
        .btn-support { background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%); color: #fff; box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3); }
        .btn-support:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 152, 0, 0.5); }
        .btn-danger { background: linear-gradient(135deg, #ff5252 0%, #b33939 100%); color: #fff; box-shadow: 0 4px 15px rgba(255, 82, 82, 0.3); }
        .btn-danger:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 82, 82, 0.5); }
        .btn-success { background: linear-gradient(135deg, var(--accent-green) 0%, #2e7d32 100%); color: #1a0b2e; box-shadow: 0 4px 15px rgba(105, 240, 174, 0.3); }
        .btn-success:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(105, 240, 174, 0.5); }

        /* Items Grid */
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .item-card { background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; padding: 25px; display: flex; justify-content: space-between; align-items: center; transition: all 0.4s; position: relative; overflow: hidden; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
        .item-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.3); }
        .item-name { font-family: 'Cinzel', serif; font-size: 1.5rem; font-weight: 600; margin-bottom: 12px; color: #fff; }
        .tags { display: flex; gap: 10px; flex-wrap: wrap; }
        .tag { padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .tag-item { background: linear-gradient(135deg, var(--accent-blue), #0288d1); color: #fff; }
        .tag-floor { background: linear-gradient(135deg, #ff9800, #f57c00); color: #fff; }
        .tag-rarity { background: linear-gradient(135deg, var(--accent-red), #c62828); color: #fff; }
        .price { font-family: 'Cinzel', serif; font-size: 2rem; font-weight: 700; background: linear-gradient(180deg, var(--gold-light) 0%, var(--gold-primary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stock-status { padding: 8px 20px; border-radius: 25px; font-size: 0.95rem; font-weight: 600; border: 2px solid; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: all 0.3s; }
        .stock-status:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .in-stock { background: rgba(105, 240, 174, 0.15); color: var(--accent-green); border-color: var(--accent-green); }
        .out-of-stock { background: rgba(255, 82, 82, 0.15); color: var(--accent-red); border-color: var(--accent-red); }
        .limited { background: rgba(255, 152, 0, 0.15); color: #ff9800; border-color: #ff9800; }
        .delete-btn { position: absolute; top: 15px; right: 15px; background: rgba(255, 82, 82, 0.9); color: #fff; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: none; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; transition: all 0.3s; }
        .item-card:hover .delete-btn { display: flex; }
        .delete-btn:hover { background: #ff1744; transform: scale(1.1) rotate(90deg); }
        .add-to-bulk { margin-top: 12px; padding: 10px 20px; background: rgba(156, 39, 176, 0.2); border: 2px solid #9c27b0; color: #fff; border-radius: 25px; cursor: pointer; font-size: 0.9rem; font-weight: 600; transition: all 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .add-to-bulk:hover { background: #9c27b0; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4); }
        .add-to-bulk.added { background: var(--accent-green); border-color: var(--accent-green); color: #1a0b2e; }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; letter-spacing: 4px; }
            .shop-owners { font-size: 0.9rem; }
            .items-grid { grid-template-columns: 1fr; }
            .order-type-selector { flex-direction: column; align-items: stretch; }
            .staff-stock-editor-enhanced { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <!-- Location Bar -->
    <div class="location-bar">
        <div class="location-text">
            <span class="location-icon">üìå</span>
            <span>Shop is at <strong>281 50 24</strong></span>
        </div>
    </div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="main-title">THE TAVERN</h1>
            <div class="shop-owners">FJcoolcat & PizzaboiTM Shop</div>
            <p style="color: rgba(255,255,255,0.5); margin-top: 10px; letter-spacing: 4px; text-transform: uppercase;">Premium Minecraft Emporium</p>
        </header>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div id="loginForm" class="login-form">
                <input type="text" id="usernameInput" placeholder="Username" required>
                <input type="text" id="discordInput" placeholder="Discord (e.g., user#1234)" required>
                <input type="text" id="minecraftInput" placeholder="Minecraft Username" required>
                <button type="button" class="btn-primary" id="enterShopBtn">Enter Shop</button>
            </div>
            
            <div id="userInfo" class="user-info">
                <div class="welcome-text">
                    Welcome, <span class="username" id="currentUser"></span>
                </div>
                <div class="user-actions">
                    <button class="btn-chat" onclick="openGlobalChat()">üí¨ Global Chat</button>
                    <button class="btn-support" onclick="openSupportChat()">üé´ Support Chat</button>
                    <button class="btn-bulk" onclick="openBulkModal()">üì¶ My Order</button>
                    <button class="btn-danger" onclick="logout()">Exit</button>
                </div>
            </div>
        </div>

        <!-- Items Grid -->
        <div id="itemsContainer" class="items-grid"></div>
    </div>

    <!-- [Keep all existing modals - Global Chat, Support Chat, Bulk Modal, etc.] -->
    
    <!-- Global Chat Overlay -->
    <div id="globalChatOverlay" class="chat-overlay">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <span>üí¨</span>
                    <span>Global Chat</span>
                    <span class="chat-type-badge">Public</span>
                </div>
                <button class="close-chat" onclick="closeChat()">√ó</button>
            </div>
            <div class="chat-messages" id="globalMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="globalInput" placeholder="Type your message..." maxlength="500">
                <button class="btn-send" id="globalSendBtn" onclick="sendGlobalMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Support Chat Overlay -->
    <div id="supportChatOverlay" class="chat-overlay">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <span>üé´</span>
                    <span id="supportChatTitle">Support Chat</span>
                    <span class="chat-type-badge support">Private</span>
                </div>
                <button class="close-chat" onclick="closeChat()">√ó</button>
            </div>
            <div class="chat-messages" id="supportMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="supportInput" placeholder="Describe your issue..." maxlength="500">
                <button class="btn-send" id="supportSendBtn" onclick="sendSupportMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Bulk Order Modal -->
    <div id="bulkModal" class="chat-overlay">
        <div class="chat-container" style="max-width: 900px;">
            <div class="chat-header">
                <div class="chat-title">
                    <span>üì¶</span>
                    <span>Your Order</span>
                </div>
                <button class="close-chat" onclick="closeBulkModal()">√ó</button>
            </div>
            <div style="padding: 30px; overflow-y: auto; flex: 1;">
                <div id="bulkModalContent"></div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        /* ===== DATA SETUP ===== */
        let items = JSON.parse(localStorage.getItem('tavernItems')) || [
            { id: 1, name: "Elytra", type: "item", location: "Floor 1", price: "40 d", stock: "in", tags: ["item", "Floor 1"] },
            { id: 2, name: "Heavy Core", type: "item", location: null, price: "18 db", stock: "out", tags: ["item"] }
        ];
        
        let currentUser = localStorage.getItem('tavernUser') || null;
        let userDiscord = localStorage.getItem('tavernDiscord') || '';
        let userMinecraft = localStorage.getItem('tavernMinecraft') || '';
        let userBulkOrder = JSON.parse(localStorage.getItem('tavernBulkOrder')) || [];
        let currentFilter = 'all';

        /* ===== CORE FUNCTIONS ===== */

        // Initialize
        window.onload = () => {
            createParticles();
            setupEventListeners();
            if (currentUser) restoreLogin();
            renderItems();
        };

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 20 + 's';
                container.appendChild(p);
            }
        }

        function setupEventListeners() {
            document.getElementById('enterShopBtn').addEventListener('click', login);
            ['usernameInput', 'discordInput', 'minecraftInput'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', e => {
                    if (e.key === 'Enter') login();
                });
            });
        }

        function restoreLogin() {
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            if (currentUser === 'FJ121') showStaffUI();
        }

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const discord = document.getElementById('discordInput').value.trim();
            const minecraft = document.getElementById('minecraftInput').value.trim();

            if (!username || !discord || !minecraft) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            currentUser = username;
            userDiscord = discord;
            userMinecraft = minecraft;
            
            localStorage.setItem('tavernUser', currentUser);
            localStorage.setItem('tavernDiscord', userDiscord);
            localStorage.setItem('tavernMinecraft', userMinecraft);
            
            document.getElementById('currentUser').textContent = username;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            
            if (username === 'FJ121') {
                showStaffUI();
                showToast('Welcome, Shopkeeper!', 'success');
            } else {
                showToast(`Welcome to The Tavern, ${username}!`, 'success');
            }
            
            renderItems();
        }

        function logout() {
            if (!confirm('Exit your account?')) return;
            
            currentUser = null;
            userDiscord = '';
            userMinecraft = '';
            userBulkOrder = [];
            
            ['tavernUser', 'tavernDiscord', 'tavernMinecraft', 'tavernBulkOrder'].forEach(k => localStorage.removeItem(k));
            
            document.getElementById('loginForm').style.display = 'grid';
            document.getElementById('userInfo').classList.remove('show');
            renderItems();
            showToast('You have exited', 'success');
        }

        function showStaffUI() {
            // Add staff-specific elements or show hidden ones
            renderItems(); // Re-render to show staff controls
        }

        /* ===== NEW FEATURE FUNCTIONS ===== */

        // Enhanced stock update for staff
        function updateItemStockEnhanced(itemId) {
            if (currentUser !== 'FJ121') return;
            const select = document.getElementById(`stock-select-${itemId}`);
            const newStock = select.value;
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            item.stock = newStock;
            localStorage.setItem('tavernItems', JSON.stringify(items));
            renderItems(); 
            showToast(`Stock updated to ${newStock}`, 'success');
        }

        // Order type management
        function updateOrderType(itemId, orderType) {
            const inBulk = userBulkOrder.find(b => b.id === itemId);
            if (inBulk) {
                inBulk.orderType = orderType;
                localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
                renderItems(); // Refresh to update summary
            }
        }

        function updateOrderQuantity(itemId, quantity) {
            const inBulk = userBulkOrder.find(b => b.id === itemId);
            if (inBulk) {
                inBulk.quantity = Math.max(1, Math.min(64, parseInt(quantity) || 1));
                localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
                renderItems(); // Refresh to update summary
            }
        }

        // Updated toggle bulk item with order type
        function toggleBulkItem(itemId, btn) {
            if (!currentUser || currentUser === 'FJ121') return showToast('Customers only', 'error');
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            const existing = userBulkOrder.find(b => b.id === itemId);
            if (existing) {
                userBulkOrder = userBulkOrder.filter(b => b.id !== itemId);
                btn.textContent = 'Add to Order';
                btn.classList.remove('added');
                document.getElementById(`order-type-${itemId}`).style.display = 'none';
                document.getElementById(`order-summary-${itemId}`).style.display = 'none';
                showToast('Removed from order', 'success');
            } else {
                userBulkOrder.push({ 
                    id: itemId, 
                    orderType: 'item', 
                    quantity: 1, 
                    name: item.name, 
                    price: item.price 
                });
                btn.textContent = '‚úì Added';
                btn.classList.add('added');
                document.getElementById(`order-type-${itemId}`).style.display = 'flex';
                document.getElementById(`order-summary-${itemId}`).style.display = 'block';
                showToast('Added to order', 'success');
            }
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
        }

        /* ===== ITEM RENDERING ===== */

        function createItemCard(item) {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.id = `item-${item.id}`;

            const inBulk = userBulkOrder.find(b => b.id === item.id);
            const orderType = inBulk ? inBulk.orderType : 'item';
            const quantity = inBulk ? inBulk.quantity : 1;

            // Calculate order summary
            const priceNum = parseFloat(item.price.replace(/[^0-9.]/g, '')) || 0;
            let totalPrice = 0;
            let unitDescription = '';
            
            if (orderType === 'item') {
                totalPrice = priceNum * quantity;
                unitDescription = `${quantity} item(s)`;
            } else if (orderType === 'shulker') {
                totalPrice = priceNum * 27 * quantity;
                unitDescription = `${quantity} shulker(s) (${quantity * 27} stacks)`;
            } else if (orderType === 'stacks') {
                totalPrice = priceNum * quantity;
                unitDescription = `${quantity} stack(s)`;
            }

            // Staff stock editor
            let stockEditorHtml = '';
            if (currentUser === 'FJ121') {
                stockEditorHtml = `
                    <div class="staff-stock-editor-enhanced show">
                        <select class="stock-status-dropdown ${item.stock}" id="stock-select-${item.id}">
                            <option value="in" ${item.stock === 'in' ? 'selected' : ''}>‚úÖ In Stock</option>
                            <option value="out" ${item.stock === 'out' ? 'selected' : ''}>‚ùå Out of Stock</option>
                            <option value="limited" ${item.stock === 'limited' ? 'selected' : ''}>‚ö†Ô∏è Limited</option>
                        </select>
                        <button class="btn-update-stock-enhanced" onclick="updateItemStockEnhanced(${item.id})">üîÑ Update</button>
                    </div>`;
            }

            div.innerHTML = `
                ${currentUser === 'FJ121' ? `<button class="delete-btn" onclick="deleteItem(${item.id})">√ó</button>` : ''}
                <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div class="tags">
                        <span class="tag tag-item">${item.type}</span>
                        ${item.location ? `<span class="tag tag-floor">${item.location}</span>` : ''}
                        ${item.stock === 'limited' ? `<span class="tag tag-rarity">Limited</span>` : ''}
                    </div>
                </div>
                <div class="item-details">
                    <div class="price">${item.price}</div>
                    <div class="stock-status ${item.stock === 'in' ? 'in-stock' : item.stock === 'limited' ? 'in-stock' : 'out-of-stock'}">
                        ${item.stock === 'in' ? 'In Stock' : item.stock === 'limited' ? 'Limited Stock' : 'Out of Stock'}
                    </div>
                    ${stockEditorHtml}
                    ${currentUser && currentUser !== 'FJ121' ? `
                        <div class="order-type-selector" style="display:${inBulk ? 'flex' : 'none'};" id="order-type-${item.id}">
                            <select class="order-type-select" onchange="updateOrderType(${item.id}, this.value)">
                                <option value="item" ${orderType === 'item' ? 'selected' : ''}>üì¶ Item</option>
                                <option value="shulker" ${orderType === 'shulker' ? 'selected' : ''}>üì¶ Shulker</option>
                                <option value="stacks" ${orderType === 'stacks' ? 'selected' : ''}>üìö Stacks</option>
                            </select>
                            <input type="number" class="quantity-input" value="${quantity}" min="1" max="64" onchange="updateOrderQuantity(${item.id}, this.value)">
                        </div>
                        <div class="order-summary" id="order-summary-${item.id}" style="display:${inBulk ? 'block' : 'none'};">
                            Total: ${totalPrice} d (${unitDescription})
                        </div>
                        <button class="add-to-bulk ${inBulk ? 'added' : ''}" onclick="toggleBulkItem(${item.id}, this)">${inBulk ? '‚úì Added' : 'Add to Order'}</button>
                    ` : ''}
                </div>
            `;
            return div;
        }

        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            let filtered = items;
            if (currentFilter === 'in') filtered = items.filter(i => i.stock === 'in');
            else if (currentFilter === 'out') filtered = items.filter(i => i.stock === 'out');
            else if (currentFilter === 'limited') filtered = items.filter(i => i.stock === 'limited');

            if (!filtered.length) {
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px;color:rgba(255,255,255,0.5)"><div style="font-size:4rem;margin-bottom:20px">üì≠</div><p>No items found</p></div>`;
                return;
            }
            filtered.forEach(it => container.appendChild(createItemCard(it)));
        }

        /* ===== BULK ORDER FUNCTIONS ===== */

        function openBulkModal() {
            if (!currentUser) return showToast('Log in first', 'error');
            if (currentUser === 'FJ121') return showToast('Staff cannot order', 'error');
            document.getElementById('bulkModal').classList.add('show');
            renderBulkModal();
        }

        function closeBulkModal() {
            document.getElementById('bulkModal').classList.remove('show');
        }

        function renderBulkModal() {
            const cont = document.getElementById('bulkModalContent');
            if (!userBulkOrder.length) {
                cont.innerHTML = `
                    <div style="text-align:center;padding:60px;color:rgba(255,255,255,0.5)">
                        <div style="font-size:4rem;margin-bottom:20px">üì≠</div>
                        <p>Your order is empty</p>
                        <p style="font-size:0.9rem;margin-top:10px">Add items from the shop!</p>
                    </div>`;
                return;
            }
            
            let total = 0, html = '';
            userBulkOrder.forEach(b => {
                const shop = items.find(i => i.id === b.id);
                if (!shop) return;
                
                const priceNum = parseFloat(shop.price.replace(/[^0-9.]/g, '')) || 0;
                let subtotal = 0;
                let unitText = '';
                
                if (b.orderType === 'item') {
                    subtotal = priceNum * b.quantity;
                    unitText = `${b.quantity} item(s)`;
                } else if (b.orderType === 'shulker') {
                    subtotal = priceNum * 27 * b.quantity;
                    unitText = `${b.quantity} shulker(s) (${b.quantity * 27} stacks)`;
                } else if (b.orderType === 'stacks') {
                    subtotal = priceNum * b.quantity;
                    unitText = `${b.quantity} stack(s)`;
                }
                
                total += subtotal;
                
                html += `
                    <div style="background: rgba(255,255,255,0.05); border: 1px solid rgba(156, 39, 176, 0.3); border-radius: 12px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h4>${b.name}</h4>
                            <p>${shop.price} per item √ó ${unitText} = ${subtotal} d</p>
                            <p style="font-size:0.8rem;color:rgba(255,255,255,0.6)">Type: ${b.orderType}</p>
                        </div>
                        <button style="background: rgba(255, 82, 82, 0.2); color: #ff5252; border: 1px solid rgba(255, 82, 82, 0.5); padding: 8px 16px; border-radius: 8px; cursor: pointer;" onclick="removeFromBulk(${b.id})">Remove</button>
                    </div>`;
            });
            
            html += `
                <div style="background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05)); border: 2px solid var(--gold-primary); border-radius: 16px; padding: 25px; margin-top: 25px; text-align: center;">
                    <h3 style="color: var(--gold-primary); margin-bottom: 10px;">Total Order Value</h3>
                    <div style="font-size: 2.5rem; font-weight: 700; color: #fff;">${total} d</div>
                </div>
                <button class="btn-success" style="width: 100%; margin-top: 20px; padding: 18px; font-size: 1.1rem;" onclick="submitBulkOrder()">Submit Order</button>`;
            cont.innerHTML = html;
        }

        function removeFromBulk(id) {
            userBulkOrder = userBulkOrder.filter(b => b.id !== id);
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
            renderBulkModal(); 
            renderItems();
        }

        function submitBulkOrder() {
            if (!userBulkOrder.length) return showToast('Empty order', 'error');
            // Here you would typically send to backend
            showToast('Order submitted! Check Discord for pickup at 281 50 24', 'success');
            userBulkOrder = []; 
            localStorage.setItem('tavernBulkOrder', JSON.stringify(userBulkOrder));
            renderBulkModal(); 
            renderItems();
            setTimeout(closeBulkModal, 2000);
        }

        /* ===== CHAT FUNCTIONS (SIMPLIFIED) ===== */

        function openGlobalChat() {
            if (!currentUser) return showToast('Log in first', 'error');
            document.getElementById('globalChatOverlay').classList.add('show');
        }

        function openSupportChat() {
            if (!currentUser) return showToast('Log in first', 'error');
            document.getElementById('supportChatOverlay').classList.add('show');
        }

        function closeChat() {
            document.getElementById('globalChatOverlay').classList.remove('show');
            document.getElementById('supportChatOverlay').classList.remove('show');
        }

        function sendGlobalMessage() {
            const input = document.getElementById('globalInput');
            const content = input.value.trim();
            if (!content || !currentUser) return;
            input.value = '';
            showToast('Message sent!', 'success');
        }

        function sendSupportMessage() {
            const input = document.getElementById('supportInput');
            const content = input.value.trim();
            if (!content || !currentUser) return;
            input.value = '';
            showToast('Support message sent!', 'success');
        }

        /* ===== UTILITY FUNCTIONS ===== */

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Item management (staff only)
        function deleteItem(id) {
            if (currentUser !== 'FJ121') return;
            if (!confirm('Delete this item?')) return;
            items = items.filter(i => i.id !== id);
            localStorage.setItem('tavernItems', JSON.stringify(items));
            renderItems();
            showToast('Item deleted', 'success');
        }

        // Filter functions
        function filterItems(type) {
            currentFilter = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (event) event.target.classList.add('active');
            renderItems();
        }
    </script>
</body>
