<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Premium Minecraft Emporium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* [Previous CSS remains the same - include all the previous styles] */
        
        /* Add these additional styles for admin features */
        .admin-controls {
            display: none;
            background: rgba(255, 215, 0, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .admin-controls.show {
            display: block;
        }

        .admin-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold-primary);
            margin-bottom: 20px;
        }

        .add-item-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green) 0%, #2e7d32 100%);
            color: #1a0b2e;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(105, 240, 174, 0.5);
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 82, 82, 0.9);
            color: #fff;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .item-card:hover .delete-btn {
            display: flex;
        }

        .stock-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .stock-select {
            padding: 6px 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-update-stock {
            padding: 6px 16px;
            background: rgba(255, 215, 0, 0.2);
            color: var(--gold-primary);
            border: 1px solid var(--gold-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains the same] -->

    <!-- Login Section -->
    <div class="login-section" id="loginSection">
        <div id="loginForm" class="login-form">
            <input type="text" id="usernameInput" placeholder="Username" required>
            <input type="text" id="discordInput" placeholder="Discord (e.g., user#1234)" required>
            <input type="text" id="minecraftInput" placeholder="Minecraft Username" required>
            <button type="button" class="btn-primary" onclick="login()">Enter Shop</button>
        </div>
        
        <div id="userInfo" class="user-info">
            <div class="welcome-text">
                Welcome, <span class="username" id="currentUser"></span>
            </div>
            <div class="user-actions">
                <button class="btn-chat" onclick="openGlobalChat()">ðŸ’¬ Global Chat</button>
                <button class="btn-support" onclick="openSupportChat()">ðŸŽ« Support Chat</button>
                <button class="btn-bulk" onclick="openBulkModal()">ðŸ“¦ My Bulk Order</button>
                <button class="btn-danger" onclick="logout()">Exit</button>
            </div>
        </div>
    </div>

    <!-- Admin Controls - Only shown for staff -->
    <div id="adminControls" class="admin-controls">
        <div class="admin-title">
            <span>ðŸ‘‘</span>
            <span>Shopkeeper's Controls</span>
        </div>
        <div class="add-item-form">
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" id="itemName" placeholder="e.g., Netherite Sword">
            </div>
            <div class="form-group">
                <label>Price (single item)</label>
                <input type="text" id="itemPrice" placeholder="e.g., 25 d">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="itemType">
                    <option value="item">Item</option>
                    <option value="block">Block</option>
                    <option value="tool">Tool</option>
                    <option value="armor">Armor</option>
                    <option value="weapon">Weapon</option>
                    <option value="rare">Rare</option>
                </select>
            </div>
            <div class="form-group">
                <label>Location</label>
                <select id="itemLocation">
                    <option value="Floor 1">Floor 1</option>
                    <option value="Floor 2">Floor 2</option>
                    <option value="Floor 3">Floor 3</option>
                    <option value="Basement">Basement</option>
                    <option value="Vault">Vault</option>
                    <option value="Hidden">Hidden</option>
                </select>
            </div>
            <div class="form-group">
                <label>Availability</label>
                <select id="itemStock">
                    <option value="in">In Stock</option>
                    <option value="out">Out of Stock</option>
                    <option value="limited">Limited</option>
                </select>
            </div>
            <div class="form-group" style="display: flex; align-items: end;">
                <button class="btn-success" onclick="addItem()" style="width: 100%;">Add to Shop</button>
            </div>
        </div>
    </div>

    <!-- Stats Bar (Admin) -->
    <div id="statsBar" class="stats-bar">
        <div class="stat-card">
            <div class="stat-value" id="totalItems">0</div>
            <div class="stat-label">Total Items</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="inStockItems">0</div>
            <div class="stat-label">In Stock</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="bulkRequests">0</div>
            <div class="stat-label">Bulk Requests</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalValue">0</div>
            <div class="stat-label">Total Value</div>
        </div>
    </div>

    <!-- Items Grid -->
    <div id="itemsContainer" class="items-grid"></div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        // [Previous particle initialization and data setup remains the same]

        // Data
        let items = JSON.parse(localStorage.getItem('tavernItems')) || [
            { id: 1, name: "Elytra", type: "item", location: "Floor 1", price: "40 d", stock: "in", tags: ["item", "Floor 1"] },
            { id: 2, name: "Heavy Core", type: "item", location: null, price: "18 db", stock: "out", tags: ["item"] }
        ];

        let currentUser = localStorage.getItem('tavernUser') || null;
        let userDiscord = localStorage.getItem('tavernDiscord') || '';
        let userMinecraft = localStorage.getItem('tavernMinecraft') || '';
        let userBulkOrder = JSON.parse(localStorage.getItem('tavernBulkOrder')) || [];
        let submittedOrders = JSON.parse(localStorage.getItem('tavernSubmittedOrders')) || [];
        let currentFilter = 'all';

        // Check login on load
        window.onload = function() {
            if (currentUser) restoreLogin();
            renderItems();
        };

        function restoreLogin() {
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            
            // Check if staff user
            if (currentUser === 'FJ121') {
                document.getElementById('adminControls').classList.add('show');
                document.getElementById('statsBar').classList.add('show');
                updateStats();
                showToast('Welcome, Shopkeeper!', 'success');
            }
        }

        function login() {
            console.log('Login function called');
            
            const username = document.getElementById('usernameInput').value.trim();
            const discord = document.getElementById('discordInput').value.trim();
            const minecraft = document.getElementById('minecraftInput').value.trim();

            console.log('Username:', username);
            console.log('Discord:', discord);
            console.log('Minecraft:', minecraft);

            if (!username || !discord || !minecraft) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            currentUser = username;
            userDiscord = discord;
            userMinecraft = minecraft;
            
            localStorage.setItem('tavernUser', currentUser);
            localStorage.setItem('tavernDiscord', userDiscord);
            localStorage.setItem('tavernMinecraft', userMinecraft);
            
            document.getElementById('currentUser').textContent = username;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            
            // Check if staff user
            if (username === 'FJ121') {
                document.getElementById('adminControls').classList.add('show');
                document.getElementById('statsBar').classList.add('show');
                updateStats();
                showToast('Welcome, Shopkeeper!', 'success');
            } else {
                showToast(`Welcome to The Tavern, ${username}!`, 'success');
            }
            
            renderItems();
        }

        function logout() {
            if (!confirm('Exit your account? You will need to log in again.')) return;
            
            currentUser = null;
            userDiscord = '';
            userMinecraft = '';
            userBulkOrder = [];
            
            localStorage.removeItem('tavernUser');
            localStorage.removeItem('tavernDiscord');
            localStorage.removeItem('tavernMinecraft');
            localStorage.removeItem('tavernBulkOrder');
            
            document.getElementById('usernameInput').value = '';
            document.getElementById('discordInput').value = '';
            document.getElementById('minecraftInput').value = '';
            
            document.getElementById('loginForm').style.display = 'grid';
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('adminControls').classList.remove('show');
            document.getElementById('statsBar').classList.remove('show');
            
            renderItems();
            showToast('You have exited your account', 'success');
        }

        // Item Management Functions
        function addItem() {
            if (currentUser !== 'FJ121') return;
            
            const name = document.getElementById('itemName').value.trim();
            const price = document.getElementById('itemPrice').value.trim();
            const type = document.getElementById('itemType').value;
            const location = document.getElementById('itemLocation').value;
            const stock = document.getElementById('itemStock').value;

            if (!name || !price) {
                showToast('Please fill in item name and price', 'error');
                return;
            }

            const newItem = {
                id: Date.now(),
                name: name,
                type: type,
                location: location === 'Hidden' ? null : location,
                price: price,
                stock: stock,
                tags: [type]
            };

            if (location && location !== 'Hidden') {
                newItem.tags.push(location);
            }

            items.push(newItem);
            localStorage.setItem('tavernItems', JSON.stringify(items));
            
            // Clear form
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            
            renderItems();
            updateStats();
            showToast('Item added successfully!', 'success');
        }

        function deleteItem(id) {
            if (currentUser !== 'FJ121') return;
            if (!confirm('Delete this item?')) return;
            
            items = items.filter(item => item.id !== id);
            localStorage.setItem('tavernItems', JSON.stringify(items));
            renderItems();
            updateStats();
            showToast('Item deleted', 'success');
        }

        function updateItemStock(id, newStock) {
            if (currentUser !== 'FJ121') return;
            
            const item = items.find(i => i.id === id);
            if (item) {
                item.stock = newStock;
                localStorage.setItem('tavernItems', JSON.stringify(items));
                renderItems();
                updateStats();
                showToast(`Stock status updated to ${newStock}`, 'success');
            }
        }

        function updateStats() {
            if (currentUser !== 'FJ121') return;
            
            document.getElementById('totalItems').textContent = items.length;
            document.getElementById('inStockItems').textContent = items.filter(i => i.stock === 'in').length;
            document.getElementById('bulkRequests').textContent = submittedOrders.length;
            
            // Calculate total value (simplified)
            let total = 0;
            items.forEach(item => {
                const price = parseFloat(item.price) || 0;
                total += price;
            });
            document.getElementById('totalValue').textContent = total + ' d';
        }

        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';

            let filteredItems = items;
            if (currentFilter === 'in') filteredItems = items.filter(item => item.stock === 'in');
            else if (currentFilter === 'out') filteredItems = items.filter(item => item.stock === 'out');
            else if (currentFilter === 'limited') filteredItems = items.filter(item => item.stock === 'limited');

            if (filteredItems.length === 0) {
                container.innerHTML = `<div class="empty-state" style="grid-column: 1/-1; text-align: center; padding: 60px; color: rgba(255,255,255,0.5);"><div style="font-size: 4rem; margin-bottom: 20px;">ðŸ“­</div><div>No items found...</div></div>`;
                return;
            }

            filteredItems.forEach(item => {
                const card = createItemCard(item);
                container.appendChild(card);
            });
        }

        function createItemCard(item) {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.id = `item-${item.id}`;
            
            // Stock status with editing capability for staff
            let stockElement = '';
            if (currentUser === 'FJ121') {
                stockElement = `
                    <div class="stock-status ${item.stock === 'in' ? 'in-stock' : item.stock === 'limited' ? 'in-stock' : 'out-of-stock'}">
                        ${item.stock === 'in' ? 'In Stock' : item.stock === 'limited' ? 'Limited Stock' : 'Out of Stock'}
                    </div>
                    <div class="stock-selector">
                        <select class="stock-select ${item.stock === 'in' ? 'in-stock' : item.stock === 'limited' ? 'limited' : 'out-of-stock'}" 
                                id="stock-${item.id}" onchange="updateItemStock(${item.id}, this.value)">
                            <option value="in" ${item.stock === 'in' ? 'selected' : ''}>In Stock</option>
                            <option value="out" ${item.stock === 'out' ? 'selected' : ''}>Out of Stock</option>
                            <option value="limited" ${item.stock === 'limited' ? 'selected' : ''}>Limited</option>
                        </select>
                    </div>
                `;
            } else {
                stockElement = `
                    <div class="stock-status ${item.stock === 'in' ? 'in-stock' : item.stock === 'limited' ? 'in-stock' : 'out-of-stock'}">
                        ${item.stock === 'in' ? 'In Stock' : item.stock === 'limited' ? 'Limited Stock' : 'Out of Stock'}
                    </div>
                `;
            }
            
            div.innerHTML = `
                ${currentUser === 'FJ121' ? `<button class="delete-btn" onclick="deleteItem(${item.id})">Ã—</button>` : ''}
                <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div class="tags">
                        <span class="tag tag-item">${item.type}</span>
                        ${item.location ? `<span class="tag tag-floor">${item.location}</span>` : ''}
                        ${item.stock === 'limited' ? `<span class="tag tag-rarity">Limited</span>` : ''}
                    </div>
                </div>
                <div class="item-details">
                    <div class="price">${item.price}</div>
                    ${stockElement}
                </div>
            `;
            
            return div;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Allow Enter key to login from any input field
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = ['usernameInput', 'discordInput', 'minecraftInput'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        login();
                    }
                });
            });
        });
    </script>
</body>
</html>
