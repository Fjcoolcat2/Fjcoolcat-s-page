<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Premium Minecraft Emporium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #ffd700;
            --gold-light: #ffed4e;
            --gold-dark: #b8860b;
            --purple-deep: #1a0b2e;
            --purple-mid: #2d1b4e;
            --purple-light: #4a3b6e;
            --accent-blue: #4fc3f7;
            --accent-red: #ff5252;
            --accent-green: #69f0ae;
            --chat-bg: rgba(20, 20, 30, 0.95);
            --mod-blue: #2196f3;
            --mod-blue-light: #64b5f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, var(--purple-mid) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, var(--purple-deep) 0%, #0a0a0f 100%),
                        linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container { position: relative; z-index: 1; max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* HEADER & TITLE */
        header { text-align: center; margin-bottom: 50px; padding-top: 40px; }
        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(180deg, #fff 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 8px;
        }

        /* LOCATION BAR */
        .location-bar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--gold-primary);
            padding: 12px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* LOGIN SECTION */
        .login-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }
        .login-form { display: flex; gap: 15px; justify-content: center; }
        .login-form input {
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--gold-primary);
            color: white;
            border-radius: 8px;
            width: 300px;
        }

        /* USER INFO & STAFF PANELS */
        .user-info, .admin-controls, .mod-controls, .stats-bar {
            display: none; /* Hidden by default, toggled by JS */
            margin-bottom: 20px;
        }
        .show-flex { display: flex !important; justify-content: space-between; align-items: center; }
        .show-block { display: block !important; }

        /* BUTTONS */
        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-primary { background: var(--gold-primary); color: black; }
        .btn-chat { background: var(--mod-blue); color: white; margin-left: 10px; }
        .btn-danger { background: var(--accent-red); color: white; }

        /* TABS */
        .tabs-container { margin-bottom: 30px; }
        .tabs { display: flex; gap: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab { padding: 15px; cursor: pointer; opacity: 0.6; }
        .tab.active { opacity: 1; border-bottom: 2px solid var(--gold-primary); }

        /* ITEMS GRID */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .item-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,215,0,0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .price { font-family: 'Cinzel'; font-size: 1.5rem; color: var(--gold-primary); }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; background: var(--purple-light); }

        /* CHAT OVERLAY */
        .chat-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background: var(--chat-bg);
            width: 80%;
            height: 70%;
            border-radius: 20px;
            border: 1px solid var(--gold-primary);
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="location-bar">
    <div class="location-text">üìç X: 1200, Z: -450 | THE MOUNTAIN TAVERN</div>
</div>

<div class="container">
    <header>
        <h1 class="main-title">THE TAVERN</h1>
    </header>

    <section class="login-section" id="login-area">
        <div class="login-form">
            <input type="text" id="username-in" placeholder="Minecraft Username">
            <button class="btn-primary" onclick="initLogin()">Enter Shop</button>
        </div>
    </section>

    <div id="user-ui" class="user-info">
        <div>Welcome, <span id="player-tag" style="color:var(--gold-primary)">Adventurer</span></div>
        <div>
            <button class="btn-chat" onclick="openChat()">Open Chat</button>
            <button class="btn-danger" onclick="location.reload()">Logout</button>
        </div>
    </div>

    <section id="admin-ctrl" class="admin-controls">
        <div style="background:rgba(255,215,0,0.1); padding:20px; border-radius:10px; border:1px solid var(--gold-primary)">
            <h3>üëë Owner Vault Access</h3>
            <p>You have full permission to edit stock and prices.</p>
        </div>
    </section>

    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active">All Items</div>
            <div class="tab">Materials</div>
            <div class="tab">Tools</div>
        </div>
    </div>

    <div class="items-grid" id="grid">
        <div class="item-card">
            <div>
                <div class="tag">LEGENDARY</div>
                <h3>Netherite Ingot</h3>
                <div class="price">64d</div>
            </div>
            <button class="btn-primary">Buy</button>
        </div>
        <div class="item-card">
            <div>
                <div class="tag">EPIC</div>
                <h3>Elytra</h3>
                <div class="price">128d</div>
            </div>
            <button class="btn-primary">Buy</button>
        </div>
    </div>
</div>

<div id="chat-win" class="chat-overlay">
    <div class="chat-container">
        <div style="display:flex; justify-content:space-between">
            <h2>Global Trade Chat</h2>
            <button onclick="closeChat()">[X]</button>
        </div>
        <hr style="margin:10px 0; opacity:0.2">
        <div id="messages">System: Welcome to the trade floor.</div>
    </div>
</div>

<script>
    function initLogin() {
        const name = document.getElementById('username-in').value;
        if(!name) return;

        // Hide login, show user UI
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('user-ui').classList.add('show-flex');
        document.getElementById('player-tag').innerText = name;

        // Check for Admin (Your custom logic)
        if(name.toLowerCase().includes('admin')) {
            document.getElementById('admin-ctrl').classList.add('show-block');
        }
    }

    function openChat() { document.getElementById('chat-win').style.display = 'flex'; }
    function closeChat() { document.getElementById('chat-win').style.display = 'none'; }
</script>

</body>
</html>
