<!DOCTYPE html>
<html>
<head>
<title>MineCord</title>
<style>
body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: Arial;
  background: #1e1f22;
  color: white;
}

.server-bar {
  width: 70px;
  background: #18191c;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
}

.server-icon {
  width: 50px;
  height: 50px;
  margin: 8px 0;
  border-radius: 50%;
  background: linear-gradient(135deg, hotpink, purple);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.channel-bar {
  width: 220px;
  background: #2b2d31;
  padding: 10px;
}

.server-title {
  font-weight: bold;
  padding: 10px;
  background: linear-gradient(90deg, hotpink, purple);
  text-align: center;
}

.channel {
  padding: 8px;
  margin-top: 5px;
  cursor: pointer;
}

.channel:hover {
  background: #393c43;
}

.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #313338;
}

.chat-header {
  padding: 15px;
  border-bottom: 1px solid black;
}

.messages {
  flex: 1;
  padding: 15px;
}

.input-area {
  padding: 10px;
}

input {
  width: 100%;
  padding: 10px;
  background: #40444b;
  border: none;
  color: white;
}
</style>
</head>
<body>

<div class="server-bar">
  <div class="server-icon">MC</div>
  <div class="server-icon">+</div>
</div>

<div class="channel-bar">
  <div class="server-title">MineCord</div>
  <div class="channel"># general</div>
  <div class="channel"># pvp-chat</div>
  <div class="channel"># announcements</div>
</div>

<div class="chat">
  <div class="chat-header"># general</div>
  <div class="messages">
    <p><b style="color: hotpink;">Owner:</b> Welcome to MineCord</p>
  </div>
  <div class="input-area">
    <input placeholder="Message #general">
  </div>
</div>

</body>
</html>
