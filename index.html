<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Premium Minecraft Emporium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold-primary: #ffd700;
            --gold-light: #ffed4e;
            --gold-dark: #b8860b;
            --purple-deep: #1a0b2e;
            --purple-mid: #2d1b4e;
            --purple-light: #4a3b6e;
            --accent-blue: #4fc3f7;
            --accent-red: #ff5252;
            --accent-green: #69f0ae;
            --chat-bg: rgba(20, 20, 30, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(ellipse at top, var(--purple-mid) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, var(--purple-deep) 0%, #0a0a0f 100%),
                linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Location Bar */
        .location-bar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--gold-primary);
            padding: 12px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .location-text {
            font-family: 'Cinzel', serif;
            color: var(--gold-primary);
            font-size: 1.1rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 20px 20px;
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(180deg, #fff 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 8px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(255,215,0,0.4)); }
            to { filter: drop-shadow(0 0 40px rgba(255,215,0,0.8)); }
        }

        .shop-owners {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--gold-primary), #fff, var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Login Section */
        .login-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .login-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .login-form input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
        }

        .login-form input:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            color: #1a0b2e;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .user-info {
            display: none;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info.show {
            display: flex;
        }

        .welcome-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .username {
            color: var(--gold-primary);
            font-weight: 700;
            font-size: 1.3rem;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }

        .btn-bulk {
            background: linear-gradient(135deg, #9c27b0 0%, #6a1b9a 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }

        .btn-bulk:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.5);
        }

        .btn-chat {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.5);
        }

        .btn-support {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-support:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff5252 0%, #b33939 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 82, 82, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green) 0%, #2e7d32 100%);
            color: #1a0b2e;
            box-shadow: 0 4px 15px rgba(105, 240, 174, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(105, 240, 174, 0.5);
        }

        /* Admin Panel */
        .admin-controls {
            display: none;
            background: rgba(255, 215, 0, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .admin-controls.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        .admin-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-item-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input[type="text"], input[type="number"] {
            padding: 12px 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        select:focus, input:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        /* Stats Bar */
        .stats-bar {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats-bar.show {
            display: grid;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-value {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--gold-primary);
            font-weight: 700;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* Tabs */
        .tabs-container {
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            padding-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .tab.active {
            color: #1a0b2e;
            border-color: var(--gold-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .tab.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            z-index: -1;
        }

        /* Item Cards */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .item-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .item-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .item-name {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }

        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tag-item { background: linear-gradient(135deg, var(--accent-blue), #0288d1); color: #fff; }
        .tag-floor { background: linear-gradient(135deg, #ff9800, #f57c00); color: #fff; }
        .tag-rarity { background: linear-gradient(135deg, var(--accent-red), #c62828); color: #fff; }

        .price {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(180deg, var(--gold-light) 0%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stock-status {
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            border: 2px solid;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .in-stock { background: rgba(105, 240, 174, 0.15); color: var(--accent-green); border-color: var(--accent-green); }
        .out-of-stock { background: rgba(255, 82, 82, 0.15); color: var(--accent-red); border-color: var(--accent-red); }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 82, 82, 0.9);
            color: #fff;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .item-card:hover .delete-btn {
            display: flex;
        }

        .delete-btn:hover {
            background: #ff1744;
            transform: scale(1.1) rotate(90deg);
        }

        .add-to-bulk {
            margin-top: 12px;
            padding: 10px 20px;
            background: rgba(156, 39, 176, 0.2);
            border: 2px solid #9c27b0;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-to-bulk:hover {
            background: #9c27b0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }

        .add-to-bulk.added {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: #1a0b2e;
        }

        .shulker-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            background: rgba(156, 39, 176, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(156, 39, 176, 0.3);
        }

        .shulker-input {
            width: 60px;
            padding: 5px 10px;
            border: 1px solid rgba(156, 39, 176, 0.5);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        /* Bulk Order Modal */
        .bulk-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .bulk-modal-overlay.show {
            display: flex;
        }

        .bulk-modal {
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.98) 0%, rgba(20, 20, 30, 0.98) 100%);
            border: 2px solid rgba(156, 39, 176, 0.5);
            border-radius: 24px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.9);
        }

        .bulk-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(156, 39, 176, 0.3);
        }

        .bulk-modal-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #e1bee7;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-modal {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            border: 2px solid rgba(255, 82, 82, 0.5);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: rgba(255, 82, 82, 0.4);
            color: #fff;
            transform: rotate(90deg);
        }

        .customer-info-section {
            background: rgba(156, 39, 176, 0.1);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .customer-info-section h3 {
            color: #e1bee7;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .customer-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .how-to-order {
            background: rgba(156, 39, 176, 0.1);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .how-to-order h3 {
            color: #e1bee7;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .how-to-order ol {
            margin-left: 20px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
        }

        .how-to-order li {
            margin-bottom: 8
