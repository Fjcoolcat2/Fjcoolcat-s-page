<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern - Premium Minecraft Emporium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* -------------- ROOT & THEME -------------- */
        :root {
            --gold-primary: #ffd700;
            --gold-light: #ffed4e;
            --gold-dark: #b8860b;
            --purple-deep: #1a0b2e;
            --purple-mid: #2d1b4e;
            --purple-light: #4a3b6e;
            --accent-blue: #4fc3f7;
            --accent-red: #ff5252;
            --accent-green: #69f0ae;
            --chat-bg: rgba(20, 20, 30, 0.95);
            --mod-blue: #2196f3;
            --mod-blue-light: #64b5f6;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, var(--purple-mid) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, var(--purple-deep) 0%, #0a0a0f 100%),
                        linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* -------------- ROLE MANAGER -------------- */
        .role-manager {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            animation: slideDown 0.5s ease;
        }
        .role-manager.show {
            display: block;
        }
        .role-manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }
        .role-manager-header h3 {
            font-family: 'Cinzel', serif;
            color: var(--gold-primary);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .close-role-panel {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            border: 2px solid rgba(255, 82, 82, 0.5);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .close-role-panel:hover {
            background: rgba(255, 82, 82, 0.4);
            color: #fff;
            transform: rotate(90deg);
        }
        .user-list-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .user-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .user-card:hover {
            transform: translateX(5px);
            border-color: rgba(255, 215, 0, 0.3);
        }
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        .user-roles {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .role-tag {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-tag.buyer {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid #ff9800;
        }
        .role-tag.buyer.active {
            background: #ff9800;
            color: #1a0b2e;
        }
        .role-tag.massive {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        .role-tag.massive.active {
            background: #4caf50;
            color: #1a0b2e;
        }
        .role-tag.rich {
            background: rgba(233, 30, 99, 0.2);
            color: #e91e63;
            border: 1px solid #e91e63;
        }
        .role-tag.rich.active {
            background: #e91e63;
            color: #1a0b2e;
        }
        .role-tag.friend {
            background: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
            border: 1px solid #9c27b0;
        }
        .role-tag.friend.active {
            background: #9c27b0;
            color: #1a0b2e;
        }

        /* -------------- PARTICLES -------------- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* -------------- LAYOUT -------------- */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* -------------- HEADER -------------- */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 20px 20px;
        }
        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(180deg, #fff 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 8px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(255,215,0,0.4)); }
            to { filter: drop-shadow(0 0 40px rgba(255,215,0,0.8)); }
        }
        .shop-owners {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--gold-primary), #fff, var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* -------------- LOCATION BAR -------------- */
        .location-bar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--gold-primary);
            padding: 12px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .location-text {
            font-family: 'Cinzel', serif;
            color: var(--gold-primary);
            font-size: 1.1rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* -------------- LOGIN -------------- */
        .login-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }
        .login-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .login-form input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
        }
        .login-form input:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-dark) 100%);
            color: #1a0b2e;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }
        .user-info {
            display: none;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .user-info.show {
            display: flex;
        }
        .welcome-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        .username {
            color: var(--gold-primary);
            font-weight: 700;
            font-size: 1.3rem;
        }
        .user-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* -------------- BUTTONS -------------- */
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }
        .btn-bulk {
            background: linear-gradient(135deg, #9c27b0 0%, #6a1b9a 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }
        .btn-bulk:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.5);
        }
        .btn-chat {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        .btn-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.5);
        }
        .btn-support {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        .btn-support:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.5);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff5252 0%, #b33939 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.3);
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 82, 82, 0.5);
        }
        .btn-success {
            background: linear-gradient(135deg, var(--accent-green) 0%, #2e7d32 100%);
            color: #1a0b2e;
            box-shadow: 0 4px 15px rgba(105, 240, 174, 0.3);
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(105, 240, 174, 0.5);
        }

        /* -------------- ADMIN PANEL -------------- */
        .admin-controls {
            display: none;
            background: rgba(255, 215, 0, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            animation: slideDown 0.5s ease;
        }
        .admin-controls.show {
            display: block;
        }
        .admin-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .add-item-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        select, input[type="text"], input[type="number"] {
            padding: 12px 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        select:focus, input:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        /* -------------- ITEM GRID -------------- */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .item-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .item-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }
        .item-name {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        .price {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(180deg, var(--gold-light) 0%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* -------------- TOAST -------------- */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            border: 1px solid var(--gold-primary);
            font-weight: 600;
            opacity: 0;
            transition: all 0.4s;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .toast.success { border-color: var(--accent-green); color: var(--accent-green); }
        .toast.error { border-color: var(--accent-red); color: var(--accent-red); }

        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; letter-spacing: 4px; }
            .shop-owners { font-size: 0.9rem; }
            .items-grid { grid-template-columns: 1fr; }
            .login-form { grid-template-columns: 1fr; }
            .user-info { flex-direction: column; text-align: center; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">

            <p style="color: rgba(255,255,255,0.5); margin-top: 10px; letter-spacing: 4px; text-transform: uppercase;">Premium Minecraft Emporium</p>

            <div class="admin-title">
                <span>ðŸ‘‘</span>
                <span>Shopkeeper's Controls</span>
            </div>
            <div class="add-item-form">
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g., Netherite Sword">

        <div class="tabs-container">

                <button class="tab active" onclick="filterItems('all')">All Items</button>
                <button class="tab" onclick="filterItems('in')">Available Now</button>
                <button class="tab" onclick="filterItems('out')">Out of Stock</button>

        <div id="itemsContainer" class="items-grid"></div>

    <div id="toast" class="toast"></div>

    <script>
        // Data & State
        let items = JSON.parse(localStorage.getItem('tavernItems')) || [
            { id: 1, name: "Elytra", type: "item", location: "Floor 1", price: "40 d", stock: "in" },
            { id: 2, name: "Heavy Core", type: "item", location: null, price: "18 db", stock: "out" }
        ];
        let currentUser = localStorage.getItem('tavernUser') || null;
        let userDiscord = localStorage.getItem('tavernDiscord') || '';
        let userMinecraft = localStorage.getItem('tavernMinecraft') || '';
        let currentFilter = 'all';
        let userRoles = JSON.parse(localStorage.getItem('tavernUserRoles')) || {};
        let allUsers = JSON.parse(localStorage.getItem('tavernAllUsers')) || [];

        // Particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 20 + 's';
                p.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(p);
            }
        }

        window.onload = () => {
            createParticles();
            if (currentUser) restoreLogin();
            renderItems();
        };

        function restoreLogin() {
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            if (currentUser === 'FJ121') showStaffUI();
        }

        function showStaffUI() {
            document.getElementById('adminControls').classList.add('show');
        }

        // Login/Logout
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const discord = document.getElementById('discordInput').value.trim();
            const minecraft = document.getElementById('minecraftInput').value.trim();

            if (!username || !discord || !minecraft) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            currentUser = username;
            userDiscord = discord;
            userMinecraft = minecraft;
            
            localStorage.setItem('tavernUser', currentUser);
            localStorage.setItem('tavernDiscord', userDiscord);
            localStorage.setItem('tavernMinecraft', userMinecraft);
            
            // Track user for role manager
            if (!allUsers.includes(currentUser)) {
                allUsers.push(currentUser);
                localStorage.setItem('tavernAllUsers', JSON.stringify(allUsers));
            }
            
            document.getElementById('currentUser').textContent = username;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('show');
            
            if (username === 'FJ121') {
                showStaffUI();
                showToast('Welcome, Shopkeeper!', 'success');
            } else {
                showToast(`Welcome to The Tavern, ${username}!`, 'success');
            }
            
            renderItems();
        }

        function logout() {
            if (!confirm('Exit your account?')) return;
            
            currentUser = null;
            userDiscord = '';
            userMinecraft = '';
            
            ['tavernUser', 'tavernDiscord', 'tavernMinecraft'].forEach(k => localStorage.removeItem(k));
            
            document.getElementById('usernameInput').value = '';
            document.getElementById('discordInput').value = '';
            document.getElementById('minecraftInput').value = '';
            
            document.getElementById('loginForm').style.display = 'grid';
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('adminControls').classList.remove('show');
            document.getElementById('roleManagerPanel').classList.remove('show');
            
            renderItems();
            showToast('You have exited your account', 'success');
        }

        // Role Manager
        function toggleRolePanel() {
            const panel = document.getElementById('roleManagerPanel');
            if (panel.classList.contains('show')) {
                panel.classList.remove('show');
            } else {
                panel.classList.add('show');
                renderUserList();
            }
        }

        function renderUserList() {
            const container = document.getElementById('userListContainer');
            if (!allUsers.length) {
                container.innerHTML = '<p style="text-align:center;color:rgba(255,255,255,0.5)">No users found</p>';
                return;
            }
            
            container.innerHTML = allUsers.map(user => {
                const roles = userRoles[user] || [];
                return `
                    <div class="user-card">
                        <div>
                            <div class="user-name">${user}</div>
                        </div>
                        <div class="user-roles">
                            <span class="role-tag buyer ${roles.includes('buyer') ? 'active' : ''}" 
                                  onclick="toggleUserRole('${user}', 'buyer')">[Buyer]</span>
                            <span class="role-tag massive ${roles.includes('massive') ? 'active' : ''}" 
                                  onclick="toggleUserRole('${user}', 'massive')">[Massive Buyer]</span>
                            <span class="role-tag rich ${roles.includes('rich') ? 'active' : ''}" 
                                  onclick="toggleUserRole('${user}', 'rich')">[ðŸ¤‘Really Rich]</span>
                            <span class="role-tag friend ${roles.includes('friend') ? 'active' : ''}" 
                                  onclick="toggleUserRole('${user}', 'friend')">[Friend]</span>
                        </div>
                    </div>`;
            }).join('');
        }

        function toggleUserRole(username, role) {
            if (currentUser !== 'FJ121') return;
            
            if (!userRoles[username]) userRoles[username] = [];
            const roles = userRoles[username];
            const index = roles.indexOf(role);
            
            if (index > -1) {
                roles.splice(index, 1);
                showToast(`Removed ${role} from ${username}`, 'success');
            } else {
                roles.push(role);
                showToast(`Added ${role} to ${username}`, 'success');
            }
            
            localStorage.setItem('tavernUserRoles', JSON.stringify(userRoles));
            renderUserList();
        }

        // Items
        function addItem() {
            if (currentUser !== 'FJ121') return;
            const name = document.getElementById('itemName').value.trim();
            const price = document.getElementById('itemPrice').value.trim();
            const type = document.getElementById('itemType').value;
            const stock = document.getElementById('itemStock').value;
            
            if (!name || !price) return showToast('Name and price required', 'error');

            const newItem = {
                id: Date.now(),
                name, type,
                location: null,
                price, stock
            };

            items.push(newItem);
            localStorage.setItem('tavernItems', JSON.stringify(items));
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            renderItems();
            showToast('Item added', 'success');
        }

        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            let filtered = items;
            if (currentFilter === 'in') filtered = items.filter(i => i.stock === 'in');
            else if (currentFilter === 'out') filtered = items.filter(i => i.stock === 'out');
            else if (currentFilter === 'limited') filtered = items.filter(i => i.stock === 'limited');

            if (!filtered.length) {
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:60px;color:rgba(255,255,255,0.5)"><div style="font-size:4rem;margin-bottom:20px">ðŸ“­</div><p>No items found</p></div>`;
                return;
            }
            filtered.forEach(it => container.appendChild(createItemCard(it)));
        }

        function createItemCard(item) {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `
                <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
                        <span style="background:#4fc3f7;color:#fff;padding:4px 12px;border-radius:15px;font-size:0.8rem">${item.type}</span>
                        ${item.stock === 'limited' ? '<span style="background:#ff5252;color:#fff;padding:4px 12px;border-radius:15px;font-size:0.8rem">Limited</span>' : ''}
                    </div>
                </div>
                <div class="item-details">
                    <div class="price">${item.price}</div>
                    <div style="margin-top:10px;padding:6px 12px;border-radius:20px;font-size:0.85rem;font-weight:600;border:2px solid ${item.stock === 'in' ? '#69f0ae' : item.stock === 'limited' ? '#ff9800' : '#ff5252'};color:${item.stock === 'in' ? '#69f0ae' : item.stock === 'limited' ? '#ff9800' : '#ff5252'}">
                        ${item.stock === 'in' ? 'In Stock' : item.stock === 'limited' ? 'Limited Stock' : 'Out of Stock'}
                    </div>
                </div>
            `;
            return div;
        }

        function filterItems(type) {
            currentFilter = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderItems();
        }

        // Placeholder functions
        function openGlobalChat() { showToast('Chat feature coming soon!', 'success'); }
        function openSupportChat() { showToast('Support feature coming soon!', 'success'); }
        function openBulkModal() { showToast('Bulk orders coming soon!', 'success'); }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Event listeners
        document.getElementById('enterShopBtn').addEventListener('click', login);
        ['usernameInput', 'discordInput', 'minecraftInput'].forEach(id => {
            document.getElementById(id).addEventListener('keypress', e => {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
