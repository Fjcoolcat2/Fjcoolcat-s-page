<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Panel</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    background: linear-gradient(180deg, #000000 0%, #2b0000 45%, #8B0000 100%);
}

h1 { margin-top: 20px; }
a { color: white; text-decoration: none; }

.panel {
    max-width: 560px;
    margin: auto;
    padding: 20px;
}

.card {
    background: rgba(0,0,0,0.65);
    padding: 20px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    width: 85%;
    text-align: center;
}

button {
    padding: 10px 22px;
    border-radius: 20px;
    border: none;
    background: #8B0000;
    color: white;
    cursor: pointer;
    margin: 6px;
    transition: 0.2s;
}

button:hover {
    background: #b00000;
    transform: scale(1.05);
}

.small { font-size: 0.9em; opacity: 0.8; }

.alertPreview {
    background: rgba(139,0,0,0.4);
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1>üõ† Staff Panel</h1>
<a href="index.html">‚¨Ö Back</a>

<!-- LOGIN -->
<div id="loginBox" class="panel">
    <div class="card">
        <h3>Login</h3>
        <input id="username" placeholder="Username">
        <br><br>
        <button onclick="login()">Enter</button>
    </div>
</div>

<!-- STAFF PANEL -->
<div id="staffPanel" class="panel" style="display:none;">

    <div class="card">
        <h3>üë§ Account Info</h3>
        <p>User: <b id="displayUser"></b></p>
        <p>Role: <b id="displayRole"></b></p>
    </div>

    <div class="card">
        <h3>üì¢ Announcements</h3>
        <button onclick="setAlert()">Post / Edit</button>
        <button onclick="clearAlert()">Clear</button>
        <div id="alertPreview" class="alertPreview" style="display:none;"></div>
    </div>

    <div class="card">
        <h3>üöß Maintenance</h3>
        <button onclick="toggleMaintenance()">Toggle Maintenance</button>
        <button onclick="setMaintenanceMsg()">Set Message</button>
        <p id="maintenanceStatus" class="small"></p>
    </div>

    <div class="card">
        <h3>‚öô Site Controls</h3>
        <button onclick="forceRefresh()">Force Refresh Users</button>
        <button onclick="toggleLock()">Lock Site (Non-Staff)</button>
        <p id="lockStatus" class="small"></p>
    </div>

    <div class="card" id="ownerTools" style="display:none;">
        <h3>üî• Owner Tools</h3>
        <button onclick="wipeData()">WIPE ALL DATA</button>
    </div>

</div>

<script>
const OWNER = "F_jcoolcat";

let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
let maintenance = localStorage.getItem("maintenance") === "true";
let siteLocked = localStorage.getItem("siteLocked") === "true";

function login() {
    const u = username.value.trim();
    if (!u) return;

    if (!accounts[u]) {
        accounts[u] = { role: u === OWNER ? "Owner" : "User" };
        localStorage.setItem("accounts", JSON.stringify(accounts));
    }

    localStorage.setItem("currentUser", u);

    if (accounts[u].role === "Owner") {
        showPanel(u);
    } else {
        alert("‚ùå Not staff");
    }
}

function showPanel(user) {
    loginBox.style.display = "none";
    staffPanel.style.display = "block";

    displayUser.textContent = user;
    displayRole.textContent = accounts[user].role;

    if (accounts[user].role === "Owner") {
        ownerTools.style.display = "block";
    }

    loadAlertPreview();
    updateMaintenanceStatus();
    updateLockStatus();
}

/* ANNOUNCEMENTS */
function setAlert() {
    const msg = prompt("Announcement text:");
    if (msg) {
        localStorage.setItem("site_alert", msg);
        loadAlertPreview();
    }
}

function clearAlert() {
    localStorage.removeItem("site_alert");
    alertPreview.style.display = "none";
}

function loadAlertPreview() {
    const msg = localStorage.getItem("site_alert");
    if (msg) {
        alertPreview.textContent = "Current: " + msg;
        alertPreview.style.display = "block";
    }
}

/* MAINTENANCE */
function toggleMaintenance() {
    maintenance = !maintenance;
    localStorage.setItem("maintenance", maintenance);
    updateMaintenanceStatus();
}

function setMaintenanceMsg() {
    const msg = prompt("Maintenance message:");
    if (msg) localStorage.setItem("maintenance_msg", msg);
}

function updateMaintenanceStatus() {
    maintenanceStatus.textContent =
        "Maintenance: " + (maintenance ? "ON üî¥ (Owner bypass)" : "OFF üü¢");
}

/* SITE LOCK */
function toggleLock() {
    siteLocked = !siteLocked;
    localStorage.setItem("siteLocked", siteLocked);
    updateLockStatus();
}

function updateLockStatus() {
    lockStatus.textContent =
        "Site Lock: " + (siteLocked ? "ON üîí" : "OFF üîì");
}

/* FORCE REFRESH */
function forceRefresh() {
    localStorage.setItem("forceRefresh", Date.now());
    alert("Refresh signal sent.");
}

/* OWNER ONLY */
function wipeData() {
    if (confirm("‚ö† DELETE ALL SITE DATA?")) {
        localStorage.clear();
        location.reload();
    }
}
</script>

</body>
</html>
